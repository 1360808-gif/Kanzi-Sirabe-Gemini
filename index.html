        const dictionary = {

        async function startSearch() {

        async function searchFromWeb(hiragana) {
            const resultArea = document.getElementById('result-area');
            
            // 1. ã¾ãšGoogleã§ã€Œæ¼¢å­—ã®å€™è£œã€ã‚’å–å¾—
            const googleRes = await fetch(`https://www.google.com/transliterate?langpair=ja-Hira|ja&text=${hiragana}`);

            let foundCount = 0;

            for (const kanji of candidates) {

                // Tatoeba APIã‚’å‘¼ã³å‡ºã™ï¼ˆCORSåˆ¶é™å›é¿ã®ãŸã‚ãƒ—ãƒ­ã‚­ã‚·ã‚’ä½¿ç”¨ï¼‰
                // é•·ã™ãã‚‹æ–‡ç« ã‚’é™¤å¤–ã™ã‚‹ãŸã‚ã«ã€çŸ­ã„é †ã«ã‚½ãƒ¼ãƒˆã—ã¦å–å¾—
                const proxyUrl = "https://api.allorigins.win/get?url=";

                    let exampleSentence = "ä¾‹æ–‡ãŒ è¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚";

                        const rawText = json.results[0].text;
