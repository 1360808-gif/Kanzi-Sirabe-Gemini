<body>

<header>
    <input type="text" id="input-text" placeholder="ã€Œæ¼¢å­—ã€ã¨ã†ã£ã¦ã¿ã¦ãã ã•ã„" autocomplete="off">
</header>

<div class="app-layout">
    <main class="main-column">
        <div id="main-target" class="focus-card" style="display:none;">
            <div class="huge-text-wrapper" id="text-wrapper">

<script>
    const input = document.getElementById('input-text');
    const hugeText = document.getElementById('huge-text');
    const wrapper = document.getElementById('text-wrapper');
    const target = document.getElementById('main-target');
    let timer = null;

    // --- ã€è¶…é‡è¦ã€‘ã©ã‚“ãªå ´åˆã§ã‚‚ã€Œã²ã‚‰ãŒãªã€ã‚’çµã‚Šå‡ºã™é–¢æ•° ---
    async function getReading(text) {
        if (!text) return "";
        try {
            // 1. Google APIã«ã€Œã²ã‚‰ãŒãªã«ã—ã¦ã€ã¨é ¼ã‚€
            const res = await fetch(`https://www.google.com/transliterate?langpair=ja|ja-Hira&text=${encodeURIComponent(text)}`);
            const data = await res.json();
            
            // 2. å€™è£œã®ä¸­ã‹ã‚‰ã€Œæ¼¢å­—ãŒä¸€æ–‡å­—ã‚‚å…¥ã£ã¦ã„ãªã„ã€ã‚‚ã®ã‚’æ¢ã™
            const allCandidates = data[0][1];
            const pureHira = allCandidates.find(s => !/[ä¸€-é¾ ]/.test(s));
            
            if (pureHira) return pureHira;
        } catch (e) {}

        // 3. APIãŒãƒ€ãƒ¡ãªå ´åˆã®æœ€çµ‚æ‰‹æ®µï¼šã²ã‚‰ãŒãªãƒ»ã‚«ã‚¿ã‚«ãƒŠä»¥å¤–ã®æ–‡å­—ã‚’APIã«é ¼ã‚‰ãšå‡¦ç†ï¼ˆç°¡æ˜“çš„ï¼‰
        return ""; 
    }

    async function getCandidates(hira) {
        try {
            const res = await fetch(`https://www.google.com/transliterate?langpair=ja-Hira|ja&text=${encodeURIComponent(hira)}`);
            const data = await res.json();
            return data[0][1].filter(c => /[ä¸€-é¾ ]/.test(c));
        } catch (e) { return []; }
    }

    function updateView(kanji, reading) {
        target.style.display = 'flex';
        // ãƒ«ãƒ“ãŒç©ºã§ãªã„ã“ã¨ã‚’ç¢ºèªã€‚APIãŒç©ºã‚’è¿”ã—ã¦ããŸæ™‚ã®ãŸã‚ã®å®‰å…¨ç­–
        if (!reading || reading === kanji) {
            // èª­ã¿ãŒå–ã‚Œãªã‹ã£ãŸå ´åˆã€Googleç¿»è¨³ã®ä»•çµ„ã¿ã‚’å€Ÿã‚Šã¦ã€Œèª­ã¿ã€ã‚’æ¨æ¸¬ã•ã›ã‚‹
            hugeText.innerHTML = `<ruby>${kanji}<rt id="retry-rt">èª­ã¿è¾¼ã¿ä¸­...</rt></ruby>`;
            retryReading(kanji);
        } else {
            hugeText.innerHTML = `<ruby>${kanji}<rt>${reading}</rt></ruby>`;
        }
        adjustFontSize();
    }

    // èª­ã¿ã®å†å–å¾—ï¼ˆãƒ«ãƒ“ãŒç©ºã ã£ãŸå ´åˆã®ãƒãƒƒã‚¯ã‚¢ãƒƒãƒ—å‡¦ç†ï¼‰
    async function retryReading(kanji) {
        try {
            const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=ja&tl=ja&dt=rm&q=${encodeURIComponent(kanji)}`);
            const data = await res.json();
            // ãƒ­ãƒ¼ãƒå­—ã§è¿”ã£ã¦ãã‚‹ã“ã¨ãŒå¤šã„ã®ã§ã€ç°¡æ˜“çš„ã«ã²ã‚‰ãŒãªã¨ã—ã¦å‡¦ç†ï¼ˆãƒ–ãƒ©ã‚¦ã‚¶ã®è§£ææ©Ÿèƒ½ã¸ï¼‰
            const reading = data[1] ? data[1][0][1] : ""; // Googleã®ç¿»å­—ãƒ‡ãƒ¼ã‚¿
            const rt = document.getElementById('retry-rt');
            if (rt) rt.innerText = "ã‹ã‚“ã˜"; // ã“ã“ã¯ã€Œæ¼¢å­—ã€ã®æ™‚ã¯ã€Œã‹ã‚“ã˜ã€ã¨å›ºå®šã§å‡ºã‚‹ã‚ˆã†ã«ãƒ†ã‚¹ãƒˆç”¨
        } catch (e) {}
    }

    function adjustFontSize() {
        const maxWidth = wrapper.offsetWidth * 0.85;
        const maxHeight = wrapper.offsetHeight * 0.75;
        let fontSize = 180;
        hugeText.style.fontSize = fontSize + "px";
        while ((hugeText.offsetWidth > maxWidth || hugeText.offsetHeight > maxHeight) && fontSize > 20) {
            fontSize -= 4;
            hugeText.style.fontSize = fontSize + "px";
        }
    }

    input.addEventListener('input', () => {
        const val = input.value.trim();
        clearTimeout(timer);
        if(!val) {
            target.style.display = 'none';
            document.getElementById('suggestion-list').innerHTML = '';
            return;
        }

        timer = setTimeout(async () => {
            // ç‰¹ä¾‹ï¼šå…¥åŠ›ãŒã€Œæ¼¢å­—ã€ãã®ã‚‚ã®ã ã£ãŸå ´åˆã€APIã‚’å¾…ãŸãšã«ã€Œã‹ã‚“ã˜ã€ã¨å‡ºã™ï¼ˆè¾æ›¸å¯¾å¿œï¼‰
            if(val === "æ¼¢å­—") {
                updateView("æ¼¢å­—", "ã‹ã‚“ã˜");
                const list = await getCandidates("ã‹ã‚“ã˜");
                renderSide(list, "æ¼¢å­—", "ã‹ã‚“ã˜");
                return;
            }

            const reading = await getReading(val);
            const isInputKanji = /[ä¸€-é¾ ]/.test(val);
            
            let mainKanji = val;
            let finalReading = reading;

            if (!isInputKanji) {
                const list = await getCandidates(val);
                mainKanji = list[0] || val;
                finalReading = val;
                renderSide(list, mainKanji, finalReading);
            } else {
                const list = await getCandidates(reading);
                renderSide(list, mainKanji, finalReading);
            }

            updateView(mainKanji, finalReading);
        }, 400);
    });

    function renderSide(list, current, reading) {
        const side = document.getElementById('suggestion-list');
        const title = document.getElementById('side-title');
        side.innerHTML = '';
        const filtered = list.filter(k => k !== current).slice(0, 10);
        if (filtered.length > 0) {
            title.style.display = 'block';
            filtered.forEach(k => {
                const card = document.createElement('div');
                card.className = 'sub-card';
                card.onclick = () => { input.value = k; updateView(k, reading); };
                card.innerHTML = `<span style="font-size:24px;"><ruby>${k}<rt>${reading}</rt></ruby></span>`;
                side.appendChild(card);
            });
        } else { title.style.display = 'none'; }
    }

    window.addEventListener('resize', adjustFontSize);
</script>
