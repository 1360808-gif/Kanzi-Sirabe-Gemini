<!DOCTYPE html>

<head>

    <title>ã‹ã‚“ã˜ãƒ»ã§ã‹è¾æ›¸ï¼ˆç¿»è¨³ã‚¨ãƒ³ã‚¸ãƒ³æ­è¼‰ç‰ˆï¼‰</title>
    <script src="https://unpkg.com/wanakana"></script>
    <style>
        :root {
            --primary-font: "UD Digi Kyokasho N-R", "UDãƒ‡ã‚¸ã‚¿ãƒ«æ•™ç§‘æ›¸ä½“ N-R", sans-serif;
            --main-bg: #f5f7f9;
            --accent-orange: #e67e22;
        }

        body {
            font-family: var(--primary-font);

        header {

    </style>
</head>
<body>

<header>
    <input type="text" id="input-text" placeholder="ã€Œæ¼¢å­—ã€ã‚„ã€Œå­¦æ ¡ã€ã¨ã†ã£ã¦ã¿ã¦ã­" autocomplete="off">
</header>

<div class="app-layout">
    <main class="main-column">
        <div id="main-target" class="focus-card" style="display:none;">
            <div id="huge-text" class="huge-text"></div>
        </div>
    </main>

    <aside class="side-column">
        <div id="side-title" style="font-weight:bold; color:#718096; margin-bottom:15px; font-size:14px; display:none;">ğŸ’¡ ã»ã‹ã® ã‹ã‚“ã˜</div>
        <div id="suggestion-list"></div>
    </aside>
</div>

<script>
    const input = document.getElementById('input-text');
    const hugeText = document.getElementById('huge-text');
    const target = document.getElementById('main-target');
    let timer = null;

    // --- ã”æç¤ºã„ãŸã ã„ãŸGoogleç¿»è¨³ã‚¨ãƒ³ã‚¸ãƒ³ã‚’åˆ©ç”¨ã—ãŸã€Œèª­ã¿ã€å–å¾— ---
    async function getReading(word) {
        if (!word) return "";
        try {
            const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=ja&tl=ja&dt=rm&q=${encodeURIComponent(word)}`;
            const response = await fetch(url);
            const data = await response.json();
            let romaji = (data[0] && data[0][0] && data[0][0][3]) ? data[0][0][3] : "";
            
            // ãƒ­ãƒ¼ãƒå­—ã‚’æ•´å½¢ï¼ˆé•·éŸ³è¨˜å·ãªã©ã‚’å¤‰æ›ï¼‰
            let fixed = romaji.toLowerCase().replace(/[~~\-ãƒ¼\s]/g, '');
            const romajiMap = { 'Ä': 'aa', 'Ä«': 'ii', 'Å«': 'uu', 'Ä“': 'ei', 'Å': 'ou' };
            Object.keys(romajiMap).forEach(key => { fixed = fixed.split(key).join(romajiMap[key]); });
            
            // wanakanaã§ã²ã‚‰ãŒãªã«å¤‰æ›
            return wanakana.toHiragana(fixed);
        } catch (e) {
            return "";
        }
    }

    // æ¼¢å­—å€™è£œã®ãƒªã‚¹ãƒˆå–å¾—ï¼ˆã“ã“ã¯å¾“æ¥ã®APIã‚’ä½¿ç”¨ï¼‰
    async function getKanjiOptions(hira) {
        try {
            const res = await fetch(`https://www.google.com/transliterate?langpair=ja-Hira|ja&text=${encodeURIComponent(hira)}`);
            const data = await res.json();
            return data[0][1].filter(c => /[ä¸€-é¾ ]/.test(c));
        } catch (e) { return []; }
    }

    function updateDisplay(kanji, reading) {
        target.style.display = 'flex';
        // æ¼¢å­—ã«å¤‰æ›ã§ããªã„æ–‡å­—ï¼ˆã²ã‚‰ãŒãªç­‰ï¼‰ãªã‚‰ãƒ«ãƒ“ãªã—ã€æ¼¢å­—ãªã‚‰ãƒ«ãƒ“ã‚ã‚Š
        const hasKanji = /[ä¸€-é¾ ]/.test(kanji);
        hugeText.innerHTML = hasKanji ? `<ruby>${kanji}<rt>${reading}</rt></ruby>` : kanji;
        adjustFontSize();
    }

    function adjustFontSize() {
        let fontSize = 180;
        hugeText.style.fontSize = fontSize + "px";
        while ((hugeText.offsetWidth > window.innerWidth * 0.6 || hugeText.offsetHeight > window.innerHeight * 0.5) && fontSize > 20) {
            fontSize -= 5;
            hugeText.style.fontSize = fontSize + "px";
        }
    }

    input.addEventListener('input', () => {
        const val = input.value.trim();
        clearTimeout(timer);
        if(!val) {
            target.style.display = 'none';
            document.getElementById('suggestion-list').innerHTML = '';
            return;
        }

        timer = setTimeout(async () => {
            // 1. ã¾ãšèª­ã¿ï¼ˆã²ã‚‰ãŒãªï¼‰ã‚’ç¢ºå®šã•ã›ã‚‹ï¼ˆGoogleç¿»è¨³ã‚¨ãƒ³ã‚¸ãƒ³ï¼‰
            const hira = await getReading(val);
            
            // 2. ãã®èª­ã¿ã‹ã‚‰æ¼¢å­—å€™è£œã‚’å‡ºã™
            const kanjiList = await getKanjiOptions(hira || val);
            
            // 3. è¡¨ç¤ºæ±ºå®š
            const isInputKanji = /[ä¸€-é¾ ]/.test(val);
            const mainKanji = isInputKanji ? val : (kanjiList[0] || val);
            const mainReading = hira || (isInputKanji ? "" : val);

            updateDisplay(mainKanji, mainReading);

            // ã‚µã‚¤ãƒ‰ãƒãƒ¼æ›´æ–°
            const side = document.getElementById('suggestion-list');
            const title = document.getElementById('side-title');
            side.innerHTML = '';
            const filtered = kanjiList.filter(k => k !== mainKanji).slice(0, 10);
            
            if (filtered.length > 0) {
                title.style.display = 'block';
                filtered.forEach(k => {
                    const card = document.createElement('div');
                    card.className = 'sub-card';
                    card.onclick = () => { input.value = k; updateDisplay(k, mainReading); };
                    card.innerHTML = `<ruby>${k}<rt>${mainReading}</rt></ruby>`;
                    side.appendChild(card);
                });
            } else { title.style.display = 'none'; }
        }, 500);
    });
</script>
