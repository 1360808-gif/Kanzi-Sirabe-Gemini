<div class="app-layout">

<script>
    // è¾æ›¸ãƒ‡ãƒ¼ã‚¿
    const dictionary = {
        "ã‹ã‚“ã˜": [
            {kanji:"æ¼¢å­—", r:"ã‹ã‚“ã˜", m:"æ—¥æœ¬ã® ä½¿ã† æ–‡å­—"},
            {kanji:"æ„Ÿã˜", r:"ã‹ã‚“ã˜", m:"å¿ƒã« ã†ã‹ã¶ æ°—æŒã¡"},
            {kanji:"å¹¹äº‹", r:"ã‹ã‚“ã˜", m:"ã¾ã¨ã‚å½¹ã®äºº"}
        ],
        "ã‚ã†": [
            {kanji:"ä¼šã†", r:"ã‚ã†", m:"äººã« ä¼šã†"},
            {kanji:"åˆã†", r:"ã‚ã†", m:"åŒã˜ã« ãªã‚‹"},
            {kanji:"é­ã†", r:"ã‚ã†", m:"ã²ã©ã„ç›®ã« ã‚ã†"}
        ]
    };

    const input = document.getElementById('input-text');
    const hugeText = document.getElementById('huge-text');
    const wrapper = document.getElementById('text-wrapper');
    const target = document.getElementById('main-target');
    
    let timer = null;

    function adjustFontSize() {
        const maxWidth = wrapper.offsetWidth * 0.85;
        const maxHeight = wrapper.offsetHeight * 0.75;
        let fontSize = 180;
        hugeText.style.visibility = "hidden";
        hugeText.style.fontSize = fontSize + "px";
        while ((hugeText.offsetWidth > maxWidth || hugeText.offsetHeight > maxHeight) && fontSize > 20) {
            fontSize -= 4;
            hugeText.style.fontSize = fontSize + "px";
        }
        hugeText.style.visibility = "visible";
    }

    input.addEventListener('input', () => {
        const val = input.value.trim();
        clearTimeout(timer);

        if(!val) {
            target.style.display = 'none';
            document.getElementById('side-title').style.display = 'none';
            document.getElementById('suggestion-list').innerHTML = '';
            return;
        }

        timer = setTimeout(async () => {
            target.style.display = 'flex';
            document.getElementById('side-title').style.display = 'block';

            const hasKanji = /[ä¸€-é¾ ]/.test(val);
            let mainKanji = val;
            let reading = "";
            let candidates = [];

            if (hasKanji) {
                // æ¼¢å­—ãŒå…¥åŠ›ã•ã‚ŒãŸå ´åˆï¼šãã®èª­ã¿ã‚’å–å¾—
                reading = await fetchReading(val);
                // åŒã˜èª­ã¿ã®ä»–ã®æ¼¢å­—ã‚‚å€™è£œã¨ã—ã¦å‡ºã™
                candidates = await fetchCandidates(reading);
            } else {
                // ã²ã‚‰ãŒãªãŒå…¥åŠ›ã•ã‚ŒãŸå ´åˆï¼šä¸€ç•ªä½¿ã‚ã‚Œã‚‹æ¼¢å­—ã‚’å‡ºã™
                candidates = await fetchCandidates(val);
                if (candidates.length > 0) {
                    mainKanji = candidates[0].kanji;
                    reading = val;
                } else {
                    reading = val;
                }
            }

            // ãƒ¡ã‚¤ãƒ³è¡¨ç¤ºï¼ˆãƒ«ãƒ“ã‚’å¿…ãšã¤ã‘ã‚‹ï¼‰
            hugeText.innerHTML = `<ruby>${mainKanji}<rt>${reading}</rt></ruby>`;
            
            // æ„å‘³ã‚’è¡¨ç¤º
            const dictData = dictionary[reading] || [];
            const match = dictData.find(d => d.kanji === mainKanji);
            document.getElementById('meaning-label').innerText = match ? match.m : "";

            adjustFontSize();
            renderSubs(candidates, mainKanji, reading);
        }, 300);
    });

    async function renderSubs(candidates, currentKanji, reading) {
        const side = document.getElementById('suggestion-list');
        side.innerHTML = '';
        
        let list = [...candidates];
        const dictData = dictionary[reading] || [];
        dictData.forEach(d => {
            if(!list.some(l => l.kanji === d.kanji)) list.push({kanji: d.kanji});
        });

        const filtered = list.filter(item => item.kanji !== currentKanji);

        for (const item of filtered) {
            // ã‚µã‚¤ãƒ‰ã®å€™è£œã«ã‚‚ãµã‚ŠãŒãªã‚’ä»˜ã‘ã‚‹ãŸã‚ã«èª­ã¿ã‚’å–å¾—ï¼ˆè¾æ›¸ã«ãªã„å ´åˆï¼‰
            let subReading = reading; 
            const dMatch = dictionary[reading]?.find(d => d.kanji === item.kanji);
            const mText = dMatch ? dMatch.m : "ï¼ˆã‚¯ãƒªãƒƒã‚¯ã§ ãŠæ‰‹æœ¬ã¸ï¼‰";

            const card = document.createElement('div');
            card.className = 'sub-card';
            card.onclick = () => { input.value = item.kanji; input.dispatchEvent(new Event('input')); };
            card.innerHTML = `<span style="font-size:24px;"><ruby>${item.kanji}<rt>${subReading}</rt></ruby></span><div style="font-size:11px; margin-top:5px; color:#718096;">${mText}</div>`;
            side.appendChild(card);
        }
    }

    async function fetchReading(kanji) {
        try {
            // Google APIã‚’ä½¿ã£ã¦æ¼¢å­—ã‹ã‚‰èª­ã¿ã‚’å–å¾—
            const res = await fetch(`https://www.google.com/transliterate?langpair=ja|ja-Hira&text=${kanji}`);
            const data = await res.json();
            return data[0][1][0];
        } catch (e) { return ""; }
    }

    async function fetchCandidates(hira) {
        try {
            const res = await fetch(`https://www.google.com/transliterate?langpair=ja-Hira|ja&text=${hira}`);
            const data = await res.json();
            return data[0][1].filter(c => /[ä¸€-é¾ ]/.test(c)).map(c => ({kanji: c}));
        } catch (e) { return []; }
    }

    window.addEventListener('resize', adjustFontSize);
</script>
