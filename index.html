    <style>

            --main-bg: #f5f7f9;

        }

        .huge-text-wrapper {

        }

        }

</head>
<body>

<header>
    <input type="text" id="input-text" placeholder="ã€Œæ¼¢å­—ã€ã‚„ã€ŒãŒã£ã“ã†ã€ã¨ã†ã£ã¦ã¿ã¦ã­" autocomplete="off">
</header>

<div class="app-layout">
    <main class="main-column">
        <div id="main-target" class="focus-card" style="display:none;">
            <div class="huge-text-wrapper" id="text-wrapper">
                <div class="huge-text" id="huge-text"></div>
            </div>
        </div>
    </main>

    <aside class="side-column">
        <div id="side-title" style="font-weight:bold; color:#718096; margin-bottom:15px; font-size:14px; display:none;">ğŸ’¡ ã»ã‹ã® ã‹ã‚“ã˜</div>
        <div id="suggestion-list"></div>
    </aside>
</div>

<script>
    const input = document.getElementById('input-text');
    const hugeText = document.getElementById('huge-text');
    const wrapper = document.getElementById('text-wrapper');
    const target = document.getElementById('main-target');
    let timer = null;

    // 1. æ¼¢å­—ãŒå«ã¾ã‚Œã¦ã„ã¦ã‚‚ã€å¼·åˆ¶çš„ã«ã€Œã²ã‚‰ãŒãªã€ã‚’è¿”ã™é–¢æ•°
    async function getHiraReading(text) {
        try {
            const res = await fetch(`https://www.google.com/transliterate?langpair=ja|ja-Hira&text=${encodeURIComponent(text)}`);
            const data = await res.json();
            // å€™è£œã®ä¸­ã‹ã‚‰æ¼¢å­—ãŒå…¥ã£ã¦ã„ãªã„æœ€åˆã®ã‚‚ã®ã‚’æ¢ã™
            const pureHira = data[0][1].find(s => !/[ä¸€-é¾ ]/.test(s));
            return pureHira || text;
        } catch (e) { return text; }
    }

    // 2. ã²ã‚‰ãŒãªã‹ã‚‰ã€Œæ¼¢å­—å€™è£œãƒªã‚¹ãƒˆã€ã‚’é »åº¦é †ã«å–å¾—ã™ã‚‹é–¢æ•°
    async function getKanjiOptions(hira) {
        try {
            const res = await fetch(`https://www.google.com/transliterate?langpair=ja-Hira|ja&text=${encodeURIComponent(hira)}`);
            const data = await res.json();
            return data[0][1].filter(c => /[ä¸€-é¾ ]/.test(c));
        } catch (e) { return []; }
    }

    function updateMainDisplay(kanji, hira) {
        target.style.display = 'flex';
        // ãƒ¡ã‚¤ãƒ³ã®æ¼¢å­—ã¨ãƒ«ãƒ“ãŒåŒã˜ï¼ˆæ¼¢å­—ãŒãªã„ï¼‰å ´åˆã¯ãƒ«ãƒ“ã‚’å‡ºã•ãªã„
        const rubyHTML = (kanji === hira) ? kanji : `<ruby>${kanji}<rt>${hira}</rt></ruby>`;
        hugeText.innerHTML = rubyHTML;
        adjustFontSize();
    }

    function adjustFontSize() {
        const maxWidth = wrapper.offsetWidth * 0.85;
        const maxHeight = wrapper.offsetHeight * 0.75;
        let fontSize = 180;
        hugeText.style.fontSize = fontSize + "px";
        while ((hugeText.offsetWidth > maxWidth || hugeText.offsetHeight > maxHeight) && fontSize > 20) {
            fontSize -= 4;
            hugeText.style.fontSize = fontSize + "px";
        }
    }

    input.addEventListener('input', () => {
        const val = input.value.trim();
        clearTimeout(timer);
        if(!val) {
            target.style.display = 'none';
            document.getElementById('side-title').style.display = 'none';
            document.getElementById('suggestion-list').innerHTML = '';
            return;
        }

        timer = setTimeout(async () => {
            // STEP 1: å…¥åŠ›ã•ã‚ŒãŸæ–‡å­—ã®ã€Œã²ã‚‰ãŒãªèª­ã¿ã€ã‚’ç¢ºå®šã•ã›ã‚‹
            const hiraReading = await getHiraReading(val);
            
            // STEP 2: ãã®èª­ã¿ã‚’å…ƒã«ã€Œæ¼¢å­—å€™è£œã€ã‚’å‡ºã™
            const kanjiCandidates = await getKanjiOptions(hiraReading);
            
            // STEP 3: è¡¨ç¤ºãƒ­ã‚¸ãƒƒã‚¯
            const isInputKanji = /[ä¸€-é¾ ]/.test(val);
            // å…¥åŠ›ãŒæ¼¢å­—ãªã‚‰ãã‚Œã€ã²ã‚‰ãŒãªãªã‚‰ç¬¬1å€™è£œã®æ¼¢å­—ã‚’ãƒ¡ã‚¤ãƒ³ã«
            const mainKanji = isInputKanji ? val : (kanjiCandidates[0] || val);

            updateMainDisplay(mainKanji, hiraReading);

            // ã‚µã‚¤ãƒ‰ãƒãƒ¼ï¼šãƒ¡ã‚¤ãƒ³ä»¥å¤–ã®æ¼¢å­—ã‚’å‡ºã™
            const side = document.getElementById('suggestion-list');
            const title = document.getElementById('side-title');
            side.innerHTML = '';
            const filtered = kanjiCandidates.filter(c => c !== mainKanji).slice(0, 10);
            
            if (filtered.length > 0) {
                title.style.display = 'block';
                filtered.forEach(k => {
                    const card = document.createElement('div');
                    card.className = 'sub-card';
                    card.onclick = () => { input.value = k; updateMainDisplay(k, hiraReading); };
                    card.innerHTML = `<span style="font-size:24px;"><ruby>${k}<rt>${hiraReading}</rt></ruby></span>`;
                    side.appendChild(card);
                });
            } else { title.style.display = 'none'; }
            
        }, 350);
    });

    window.addEventListener('resize', adjustFontSize);
</script>
</body>
