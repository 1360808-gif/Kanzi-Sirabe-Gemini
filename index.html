<header>

<div class="app-layout">

    <aside class="side-column">

<script>
    const input = document.getElementById('input-text');
    const hugeText = document.getElementById('huge-text');
    const target = document.getElementById('main-target');
    let timer = null;

    // è¨€è‘‰ã‚’é©åˆ‡ã«åŒºåˆ‡ã‚‹ãŸã‚ã®ã‚»ã‚°ãƒ¡ãƒ³ã‚¿ãƒ¼
    const segmenter = new Intl.Segmenter('ja-JP', { granularity: 'word' });

    // Googleç¿»è¨³ã‚¨ãƒ³ã‚¸ãƒ³ã‚’ä½¿ç”¨ã—ã¦ã€Œèª­ã¿ã€ã‚’ç¢ºå®š
    async function getReading(text) {
        try {
            const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=ja&tl=ja&dt=rm&q=${encodeURIComponent(text)}`;
            const response = await fetch(url);
            const data = await response.json();
            let romaji = (data[0] && data[0][0] && data[0][0][3]) ? data[0][0][3] : "";
            let fixed = romaji.toLowerCase().replace(/[~~\-ãƒ¼\s]/g, '');
            const romajiMap = { 'Ä': 'aa', 'Ä«': 'ii', 'Å«': 'uu', 'Ä“': 'ei', 'Å': 'ou' };
            Object.keys(romajiMap).forEach(key => { fixed = fixed.split(key).join(romajiMap[key]); });
            return wanakana.toHiragana(fixed);
        } catch (e) { return text; }
    }

    // æ¼¢å­—å€™è£œã‚’å–å¾—ï¼ˆæ–‡ç« ã¨ã—ã¦å¤‰æ›ã•ã›ã‚‹ï¼‰
    async function getKanjiCandidates(text) {
        try {
            // ã“ã“ã§ Google CGI å…¥åŠ› API ã‚’ä½¿ã„ã€ä¸€èˆ¬çš„ãªå¤‰æ›å€™è£œã‚’å‘¼ã³å‡ºã™
            const res = await fetch(`https://www.google.com/transliterate?langpair=ja-Hira|ja&text=${encodeURIComponent(text)}`);
            const data = await res.json();
            // æœ€åˆã«å‡ºã‚‹ã®ãŒã€Œæœ€ã‚‚ä¸€èˆ¬çš„ãªå¤‰æ›ã€
            return data[0][1];
        } catch (e) { return []; }
    }

    function updateDisplay(kanji, reading) {
        target.style.display = 'flex';
        const hasKanji = /[ä¸€-é¾ ]/.test(kanji);
        hugeText.innerHTML = hasKanji ? `<ruby>${kanji}<rt>${reading}</rt></ruby>` : kanji;
        adjustFontSize();
    }

    function adjustFontSize() {
        let fontSize = 180;
        hugeText.style.fontSize = fontSize + "px";
        while ((hugeText.offsetWidth > window.innerWidth * 0.6 || hugeText.offsetHeight > window.innerHeight * 0.5) && fontSize > 20) {
            fontSize -= 5;
            hugeText.style.fontSize = fontSize + "px";
        }
    }

    input.addEventListener('input', () => {
        const val = input.value.trim();
        clearTimeout(timer);
        if(!val) {
            target.style.display = 'none';
            document.getElementById('suggestion-list').innerHTML = '';
            return;
        }

        timer = setTimeout(async () => {
            // 1. èª­ã¿ã‚’ç¢ºå®š
            const reading = await getReading(val);
            
            // 2. æ¼¢å­—å€™è£œã‚’å–å¾—ï¼ˆä¸€ç•ªäººæ°—ã‚’ãƒ¡ã‚¤ãƒ³ã«ï¼‰
            const candidates = await getKanjiCandidates(val);
            const mainKanji = candidates[0] || val;

            updateDisplay(mainKanji, reading);

            // 3. ã‚µã‚¤ãƒ‰ãƒãƒ¼
            const side = document.getElementById('suggestion-list');
            const title = document.getElementById('side-title');
            side.innerHTML = '';
            const filtered = candidates.filter(k => k !== mainKanji).slice(0, 10);
            
            if (filtered.length > 0) {
                title.style.display = 'block';
                filtered.forEach(k => {
                    const card = document.createElement('div');
                    card.className = 'sub-card';
                    card.onclick = () => { updateDisplay(k, reading); };
                    card.innerHTML = `<ruby>${k}<rt>${reading}</rt></ruby>`;
                    side.appendChild(card);
                });
            } else { title.style.display = 'none'; }
        }, 500);
    });
</script>
