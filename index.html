<head>

    <style>
        :root {
            --primary-font: "UD Digi Kyokasho N-R", "UD Digi Kyokasho NK-R", "UDãƒ‡ã‚¸ã‚¿ãƒ«æ•™ç§‘æ›¸ä½“ N-R", "Klee One", "Zen Maru Gothic", sans-serif;
            --main-bg: #f5f7f9;
            --accent-orange: #e67e22;

        body {
            font-family: var(--primary-font);

        header {

        #input-text {
            width: 100%; max-width: 800px; padding: 12px 25px; font-size: 22px;

        .app-layout { display: flex; flex: 1; overflow: hidden; }

        .main-column {
            flex: 3; padding: 20px; display: flex;

        .focus-card {

            padding: 20px; border-radius: 30px; border: 6px solid var(--accent-orange);
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            display: flex; flex-direction: column; align-items: center;
            justify-content: center;
        }

        .huge-text-wrapper {
            width: 100%; text-align: center; white-space: nowrap;
            display: flex; justify-content: center; align-items: center; flex: 1;
        }

            background: #f8fafc; padding: 12px; border-radius: 12px;
            margin-bottom: 12px; cursor: pointer; border: 2px solid transparent;
        }

        ruby { ruby-align: center; }

    </style>

<body>

<header>
    <input type="text" id="input-text" placeholder="ã€Œæ¼¢å­—ã€ã¨ã„ã‚Œã¦ã¿ã¦ãã ã•ã„" autocomplete="off">
</header>

<div class="app-layout">
    <main class="main-column">
        <div id="main-target" class="focus-card" style="display:none;">
            <div class="huge-text-wrapper" id="text-wrapper">
                <div class="huge-text" id="huge-text"></div>
            </div>
        </div>
    </main>

    <aside class="side-column">
        <div id="side-title" style="font-weight:bold; color:#718096; margin-bottom:15px; font-size:14px; display:none;">ğŸ’¡ ã»ã‹ã® ã‹ã‚“ã˜</div>
        <div id="suggestion-list"></div>
    </aside>
</div>

<script>
    const input = document.getElementById('input-text');
    const hugeText = document.getElementById('huge-text');
    const wrapper = document.getElementById('text-wrapper');
    const target = document.getElementById('main-target');
    let timer = null;

    // APIã‹ã‚‰ã€Œã²ã‚‰ãŒãªãƒ»ã‚«ã‚¿ã‚«ãƒŠã€ã®ã¿ã‚’æŠ½å‡ºã™ã‚‹é–¢æ•°
    async function fetchHiraOnly(text) {
        if (!text) return "";
        try {
            const res = await fetch(`https://www.google.com/transliterate?langpair=ja|ja-Hira&text=${encodeURIComponent(text)}`);
            const data = await res.json();
            
            // å…¨ã¦ã®å€™è£œ(data[0][1])ã‚’èª¿ã¹ã€æ¼¢å­—ã‚’å«ã¾ãªã„æœ€åˆã®æ–‡å­—åˆ—ã‚’æ¢ã™
            const candidates = data[0][1];
            const hiraOnly = candidates.find(s => !/[ä¸€-é¾ ]/.test(s));
            
            return hiraOnly || text; 
        } catch (e) { return text; }
    }

    async function fetchKanjiCandidates(hira) {
        if (!hira) return [];
        try {
            const res = await fetch(`https://www.google.com/transliterate?langpair=ja-Hira|ja&text=${encodeURIComponent(hira)}`);
            const data = await res.json();
            return data[0][1].filter(c => /[ä¸€-é¾ ]/.test(c));
        } catch (e) { return []; }
    }

    function updateDisplay(kanji, reading) {
        target.style.display = 'flex';
        hugeText.innerHTML = `<ruby>${kanji}<rt>${reading}</rt></ruby>`;
        adjustSize();
    }

    function adjustSize() {
        const maxWidth = wrapper.offsetWidth * 0.85;
        const maxHeight = wrapper.offsetHeight * 0.75;
        let fontSize = 180;
        hugeText.style.fontSize = fontSize + "px";
        while ((hugeText.offsetWidth > maxWidth || hugeText.offsetHeight > maxHeight) && fontSize > 20) {
            fontSize -= 4;
            hugeText.style.fontSize = fontSize + "px";
        }
    }

    input.addEventListener('input', () => {
        const val = input.value.trim();
        clearTimeout(timer);
        if(!val) {
            target.style.display = 'none';
            document.getElementById('side-title').style.display = 'none';
            document.getElementById('suggestion-list').innerHTML = '';
            return;
        }

        timer = setTimeout(async () => {
            // 1. æ¼¢å­—æ··ã˜ã‚Šã®å…¥åŠ›ã‚’ã€Œç´”ç²‹ãªã²ã‚‰ãŒãªã€ã«ã™ã‚‹
            const reading = await fetchHiraOnly(val);
            // 2. ãã®èª­ã¿ã‚’å…ƒã«æ¼¢å­—ã®ãƒªã‚¹ãƒˆã‚’ä½œã‚‹
            const candidates = await fetchKanjiCandidates(reading);
            
            const isInputKanji = /[ä¸€-é¾ ]/.test(val);
            const mainKanji = isInputKanji ? val : (candidates[0] || val);

            updateDisplay(mainKanji, reading);
            
            // ã‚µã‚¤ãƒ‰ãƒãƒ¼æ›´æ–°
            const side = document.getElementById('suggestion-list');
            const title = document.getElementById('side-title');
            side.innerHTML = '';
            const filtered = candidates.filter(c => c !== mainKanji).slice(0, 10);
            
            if (filtered.length > 0) {
                title.style.display = 'block';
                filtered.forEach(k => {
                    const card = document.createElement('div');
                    card.className = 'sub-card';
                    card.onclick = () => { input.value = k; updateDisplay(k, reading); };
                    card.innerHTML = `<span style="font-size:24px;"><ruby>${k}<rt>${reading}</rt></ruby></span>`;
                    side.appendChild(card);
                });
            } else { title.style.display = 'none'; }
            
        }, 300);
    });

    window.addEventListener('resize', adjustSize);
</script>
</body>
