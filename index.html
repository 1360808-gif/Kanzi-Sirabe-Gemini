<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --primary-font: "UD Digi Kyokasho N-R", "UD Digi Kyokasho NK-R", "UDãƒ‡ã‚¸ã‚¿ãƒ«æ•™ç§‘æ›¸ä½“ N-R", "Klee One", "Zen Maru Gothic", sans-serif;
            --main-bg: #f5f7f9;
            --accent-orange: #e67e22;
            --sidebar-bg: #ffffff;
        }

        body {
            font-family: var(--primary-font);

            margin: 0;

        header {

        }

        input[type="text"] {
            width: 100%; max-width: 800px; padding: 12px 25px; font-size: 22px; 
            border: 3px solid #e1e8ed; border-radius: 50px; 
            outline: none; font-family: var(--primary-font);
        }

        .app-layout { display: flex; flex: 1; overflow: hidden; }

        .main-column {
            flex: 3; padding: 40px; display: flex;
            flex-direction: column; align-items: center;
            justify-content: center; overflow: hidden;
        }

        .focus-card {

            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; overflow: hidden;
        }

        .huge-text-wrapper {
            width: 100%; text-align: center; white-space: nowrap;
            display: flex; justify-content: center; align-items: center; flex: 1;
        }

        .huge-text {
            display: inline-block; color: #1a202c; line-height: 1.1;
            transition: font-size 0.3s ease-in-out;
        }

        .side-column {
            flex: 1; background-color: var(--sidebar-bg);

        }

        .sub-card {
            background: #f8fafc; padding: 12px; border-radius: 12px;
            margin-bottom: 12px; cursor: pointer; border: 2px solid transparent;
        }

        ruby { ruby-align: center; }

    </style>
</head>
<body>

<header>
    <input type="text" id="input-text" placeholder="æ¼¢å­—ã‚’ã„ã‚Œã¦ã‚‚ ãƒ«ãƒ“ãŒã§ã‚‹ã‚ˆï¼" autocomplete="off">
</header>

<div class="app-layout">
    <main class="main-column">
        <div id="main-target" class="focus-card" style="display:none;">
            <div class="huge-text-wrapper" id="text-wrapper">
                <div class="huge-text" id="huge-text"></div>
            </div>
            <div id="meaning-label" style="font-size:18px; color:#4a5568; margin-top:10px; font-weight: bold;"></div>
        </div>
    </main>

    <aside class="side-column">
        <div id="side-title" style="font-weight:bold; color:#718096; margin-bottom:15px; font-size:14px; display:none;">ğŸ’¡ ã»ã‹ã® ã‹ã‚“ã˜</div>
        <div id="suggestion-list"></div>
    </aside>
</div>

<script>
    const input = document.getElementById('input-text');
    const hugeText = document.getElementById('huge-text');
    const wrapper = document.getElementById('text-wrapper');
    const target = document.getElementById('main-target');
    let timer = null;

    // Google APIã‚’ä½¿ã£ã¦èª­ã¿ï¼ˆãµã‚ŠãŒãªï¼‰ã‚’å–å¾—ã™ã‚‹
    async function fetchReading(text) {
        if (!text) return "";
        try {
            const res = await fetch(`https://www.google.com/transliterate?langpair=ja|ja-Hira&text=${encodeURIComponent(text)}`);
            const data = await res.json();
            return data[0][1][0]; // å–å¾—ã—ãŸèª­ã¿ã®1ç•ªç›®ã‚’è¿”ã™
        } catch (e) {
            return "";
        }
    }

    // æ¼¢å­—ã®å€™è£œãƒªã‚¹ãƒˆã‚’å–å¾—ã™ã‚‹
    async function fetchCandidates(hira) {
        try {
            const res = await fetch(`https://www.google.com/transliterate?langpair=ja-Hira|ja&text=${encodeURIComponent(hira)}`);
            const data = await res.json();
            return data[0][1].filter(c => /[ä¸€-é¾ ]/.test(c)).map(c => ({kanji: c, r: hira}));
        } catch (e) { return []; }
    }

    function adjustFontSize() {
        const maxWidth = wrapper.offsetWidth * 0.85;
        const maxHeight = wrapper.offsetHeight * 0.75;
        let fontSize = 180;
        hugeText.style.visibility = "hidden";
        hugeText.style.fontSize = fontSize + "px";
        while ((hugeText.offsetWidth > maxWidth || hugeText.offsetHeight > maxHeight) && fontSize > 20) {
            fontSize -= 4;
            hugeText.style.fontSize = fontSize + "px";
        }
        hugeText.style.visibility = "visible";
    }

    input.addEventListener('input', () => {
        const val = input.value.trim();
        clearTimeout(timer);

        if(!val) {
            target.style.display = 'none';
            document.getElementById('side-list').innerHTML = '';
            return;
        }

        // å…¥åŠ›ã‹ã‚‰300mså¾Œã«å‡¦ç†ï¼ˆç›®ãŒç–²ã‚Œãªã„ãŸã‚ã®å¾…ã¡æ™‚é–“ï¼‰
        timer = setTimeout(async () => {
            // 1. ã¾ãšèª­ã¿ï¼ˆãµã‚ŠãŒãªï¼‰ã‚’ç¢ºå®šã•ã›ã‚‹
            const reading = await fetchReading(val);
            
            // 2. ãƒ¡ã‚¤ãƒ³è¡¨ç¤ºã‚’æ›´æ–°
            target.style.display = 'flex';
            hugeText.innerHTML = `<ruby>${val}<rt>${reading}</rt></ruby>`;
            
            // 3. ä»–ã®æ¼¢å­—ï¼ˆå€™è£œï¼‰ã‚’æ¢ã™
            const candidates = await fetchCandidates(reading);
            renderSubs(candidates, val, reading);

            adjustFontSize();
        }, 300);
    });

    function renderSubs(candidates, currentVal, reading) {
        const side = document.getElementById('suggestion-list');
        const sideTitle = document.getElementById('side-title');
        side.innerHTML = '';
        
        const filtered = candidates.filter(c => c.kanji !== currentVal);

        if (filtered.length > 0) {
            sideTitle.style.display = 'block';
            filtered.forEach(item => {
                const card = document.createElement('div');
                card.className = 'sub-card';
                card.onclick = () => {
                    input.value = item.kanji;
                    input.dispatchEvent(new Event('input'));
                };
                card.innerHTML = `<span style="font-size:24px;"><ruby>${item.kanji}<rt>${reading}</rt></ruby></span>`;
                side.appendChild(card);
            });
        } else {
            sideTitle.style.display = 'none';
        }
    }

    window.addEventListener('resize', adjustFontSize);
</script>
</body>
</html>
