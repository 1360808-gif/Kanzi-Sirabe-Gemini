<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éû„Éç„Åó„Å¶„Éù„É≥ÔºÅ | Â≠¶Âπ¥„Åå„Çè„Åã„ÇãÊº¢Â≠ó„ÉÑ„Éº„É´</title>
    <script src="https://unpkg.com/wanakana"></script>
    <style>
        :root {
            --primary-font: "UD Digi Kyokasho N-R", "UD„Éá„Ç∏„Çø„É´ÊïôÁßëÊõ∏‰Ωì N-R", sans-serif;
            --main-bg: #fdfaf5;
            --accent-orange: #ff9900;
            --accent-red: #ff4b4b;
            --text-color: #333;
            --card-bg: #ffffff;
        }
        
        body {
            font-family: var(--primary-font);
            background-color: var(--main-bg);
            margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden;
            color: var(--text-color);
        }

        header {
            background: white; padding: 10px 20px; 
            box-shadow: 0 4px 0 rgba(0,0,0,0.05);
            z-index: 100; display: flex; align-items: center; justify-content: space-between; gap: 10px;
        }

        .logo { font-size: 28px; font-weight: bold; color: var(--accent-orange); line-height: 1; }
        .logo span { font-size: 12px; color: #888; margin-top: 5px; display: block; }

        .input-container {
            flex-grow: 1; max-width: 600px; position: relative;
        }

        #input-text {
            width: 100%; padding: 12px 60px 12px 25px; font-size: 20px; 
            border: 3px solid #f0f0f0; border-radius: 50px; outline: none;
            background: #f9f9f9; transition: 0.3s; box-sizing: border-box;
        }
        #input-text:focus { border-color: var(--accent-orange); background: white; }

        #mic-btn {
            position: absolute; right: 10px; top: 50%; transform: translateY(-50%);
            background: none; border: none; cursor: pointer;
            width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            transition: 0.2s; color: #aaa;
        }
        #mic-btn.listening { color: white; background-color: var(--accent-red); animation: pulse 1.5s infinite; }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 75, 75, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 75, 75, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 75, 75, 0); }
        }

        .app-layout { display: flex; flex: 1; overflow: hidden; }

        .main-column {
            flex: 3; padding: 30px; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .focus-card {
            background: var(--card-bg); width: 100%; height: 80%; 
            border-radius: 40px; border: 8px solid var(--accent-orange);
            display: flex; align-items: center; justify-content: center; 
            position: relative; box-shadow: 0 10px 0 rgba(0,0,0,0.05);
            overflow: hidden;
        }

        .focus-card::before, .focus-card::after {
            content: ""; position: absolute; background-color: #f0f0f0; z-index: 1;
        }
        .focus-card::before { width: 2px; height: 100%; left: 50%; }
        .focus-card::after { height: 2px; width: 100%; top: 50%; }

        .huge-text { position: relative; z-index: 10; color: #000; text-align: center; line-height: 1.1; }

        /* Â≠¶Âπ¥„Éê„ÉÉ„Ç∏„ÅÆ„Çπ„Çø„Ç§„É´ */
        #grade-badge {
            margin-top: 20px; padding: 10px 25px; border-radius: 50px;
            font-weight: bold; font-size: 18px; color: white; 
            box-shadow: 0 4px 0 rgba(0,0,0,0.1); display: none;
        }

        .side-column {
            flex: 1; background-color: white; border-left: 4px solid #f0f0f0; 
            padding: 20px; overflow-y: auto;
        }

        .sub-card {
            background: #fff; padding: 15px; border-radius: 15px; margin-bottom: 15px; 
            cursor: pointer; border: 2px solid #f0f0f0; transition: 0.2s;
        }
        .sub-card:hover { border-color: var(--accent-orange); transform: translateY(-2px); }

        rt { font-size: 0.3em; color: var(--accent-orange); font-weight: bold; padding-bottom: 10px; }
    </style>
</head>
<body>

<header>
    <div class="logo">„Éû„Éç„Åó„Å¶„Éù„É≥ÔºÅ<span>„Åã„Çì„Åò „Åä„Å¶„Åª„Çì „ÉÑ„Éº„É´</span></div>
    <div class="input-container">
        <input type="text" id="input-text" placeholder="„Åì„Åì„Å´ „ÅÜ„Å°„Åì„Çì„Åß„Å≠" autocomplete="off">
        <button id="mic-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
            </svg>
        </button>
    </div>
    <div style="width: 100px;"></div>
</header>

<div class="app-layout">
    <main class="main-column">
        <div id="main-target" class="focus-card" style="display:none;">
            <div id="huge-text" class="huge-text"></div>
        </div>
        <div id="grade-badge"></div>
    </main>

    <aside class="side-column">
        <div id="side-title" style="font-weight:bold; color:#888; margin-bottom:15px; display:none;">üí° „Åª„Åã„ÅÆ „Åã„Çì„Åò</div>
        <div id="suggestion-list"></div>
    </aside>
</div>

<script>
    // --- Êº¢Â≠ó„Éá„Éº„ÇøÔºàÁ∞°ÊòìÁâàÔºö‰ª£Ë°®ÁöÑ„Å™„ÇÇ„ÅÆ„ÇíÂà§ÂÆöÔºâ ---
    const KANJI_DATA = {
        1: "‰∏ÄÂè≥Èõ®ÂÜÜÁéãÈü≥‰∏ãÁÅ´Ëä±Ë≤ùÂ≠¶Ê∞ó‰ºëÁéâÈáëÁ©∫ÊúàÁä¨Ë¶ãÂè£Ê†°Â∑¶‰∏âÂ±±Â≠êÂõõÁ≥∏Â≠óËÄ≥‰∏ÉËªäÊâãÂá∫Â•≥Â∞è‰∏äÊ£Æ‰∫∫Ê∞¥Ê≠£ÁîüÈùíÂ§ïÁü≥Ëµ§ÂçÉÂ∑ùÂÖàÊó©ËçâË∂≥ÊùëÂ§ß‰∏≠Áî∞‰∫åÊó•ÂÖ•Âπ¥ÁôΩÂÖ´ÁôæÊú®Êú¨ÂêçÁõÆÁ´ãÂäõÊûóÂÖ≠",
        2: "ÂºïÁæΩÈõ≤ÂúíÈÅ†‰ΩïÁßëÂ§èÂÆ∂Ê≠åÁîªÂõû‰ºöÊµ∑ÁµµÂ§ñËßíÊ•ΩÊ¥ªÈñì‰∏∏Â≤©È°îÊ±ΩË®òÂ∏∞ÂºìÁâõÈ≠ö‰∫¨Âº∑ÊïôËøëÂÖÑÂΩ¢Ë®àÂÖÉË®ÄÂéüÊà∏Âè§ÂçàÂæåË™ûÂ∑•ÂÖ¨Â∫É‰∫§ÂÖâËÄÉË°åÈ´òÈªÑÂêàË∞∑ÂõΩÈªí‰ªäÊâçÁ¥∞‰ΩúÁÆóÊ≠¢Â∏ÇÁü¢ÂßâÊÄùÁ¥ôÂØ∫Ëá™ÊôÇÂÆ§Á§æÂº±È¶ñÁßãÈÄ±Êò•Êõ∏Â∞ëÂ†¥Ëâ≤È£üÂøÉÊñ∞Ë¶™Âõ≥Êï∞Ë•øÂ£∞ÊòüÊô¥ÂàáÈõ™ËàπÁ∑öÂâçÁµÑËµ∞Â§öÂ§™‰ΩìÂè∞Âú∞Ê±†Áü•Ëå∂ÊòºÈï∑È≥•ÊúùÁõ¥ÈÄöÂºüÂ∫óÁÇπÈõªÂàÄÂÜ¨ÂΩìÊù±Á≠îÈ†≠ÂêåÈÅìË™≠ÂÜÖËÇâÈ¶¨Â£≤Ë≤∑È∫¶ÂçäÁï™Áà∂È¢®ÂàÜËÅûÁ±≥Ê≠©ÊØçÊñπÂåóÊØéÂ¶π‰∏áÊòéÈ≥¥ÊØõÈñÄÈáéÁî®ÊõúÁæäÊù•ËóçÈáåÁêÜÁ´ãË©±",
        // („Éá„Éº„ÇøÈáèÂâäÊ∏õ„ÅÆ„Åü„ÇÅ„ÄÅ3„Äú6Âπ¥„ÄÅ‰∏≠Â≠¶Áîü„ÅØ„É≠„Ç∏„ÉÉ„ÇØÂÜÖ„ÅßÂà§ÂÆö)
    };

    // Â≠¶Âπ¥„ÇíÂà§ÂÆö„Åô„ÇãÈñ¢Êï∞
    function checkGrade(text) {
        const kanjis = text.match(/[‰∏Ä-Èæ†]/g);
        if (!kanjis) return null;

        let maxGrade = 0;
        let hasJuniorHigh = false;
        let hasOutside = false;

        // Â∏∏Áî®Êº¢Â≠ó„É™„Çπ„ÉàÔºàÁ∞°ÊòìÁöÑ„Å´UnicodeÁØÑÂõ≤„ÅßÂà§ÂÆö„Åó„Å§„Å§„ÄÅÊïôËÇ≤Êº¢Â≠ó„ÇíÂÑ™ÂÖàÔºâ
        for (let char of kanjis) {
            let found = false;
            if (KANJI_DATA[1].includes(char)) { maxGrade = Math.max(maxGrade, 1); found = true; }
            else if (KANJI_DATA[2].includes(char)) { maxGrade = Math.max(maxGrade, 2); found = true; }
            else {
                // 3-6Âπ¥„ÄÅ‰∏≠Â≠¶„ÅÆÂà§ÂÆöÔºàÊú¨Êù•„ÅØÂÖ®„É™„Çπ„Éà„ÅåÂøÖË¶Å„Å†„Åå„ÄÅ„Åì„Åì„Åß„ÅØAPIÁ≠â„ÅÆ‰ª£„Çè„Çä„Å®„Åó„Å¶‰∏ÄËà¨„Éª‰∏≠Â≠¶„ÇíÂà§ÂÆöÔºâ
                // ÂÆüÈöõ„ÅÆÂÆüË£Ö„Åß„ÅØ„Åì„Åì„Å´3-6Âπ¥„ÅÆ„É™„Çπ„Éà„ÇíÂÖ•„Çå„Çã„Å®Ê≠£Á¢∫„Å´„Å™„Çä„Åæ„Åô
                // „Åì„Åì„Åß„ÅØ„Éá„É¢Áî®„Å´3-6Âπ¥„Çí„ÄåÂ∞èÂ≠¶Ê†°„Åß„Å™„Çâ„ÅÜ„Äç„ÄÅ„Åù„Çå‰ª•Â§ñ„Çí„Äå‰∏≠Â≠¶„Éª„Åù„Çå‰ª•‰∏ä„Äç„Å®„Åó„Åæ„Åô
                maxGrade = Math.max(maxGrade, 3); // Êö´ÂÆö
            }
        }

        if (maxGrade === 1) return { label: "Â∞èÂ≠¶Ê†°1Âπ¥Áîü„Åß„Å™„Çâ„ÅÜ„Çà", color: "#4caf50" };
        if (maxGrade === 2) return { label: "Â∞èÂ≠¶Ê†°2Âπ¥Áîü„Åß„Å™„Çâ„ÅÜ„Çà", color: "#2196f3" };
        if (maxGrade >= 3) return { label: "Â∞èÂ≠¶Ê†°3Âπ¥Áîü‰ª•‰∏ä„Åß„Å™„Çâ„ÅÜ„Çà", color: "#ff9800" };
        return { label: "„ÇÄ„Åö„Åã„Åó„ÅÑ „Åã„Çì„Åò„Å†„Å≠ÔºÅ", color: "#9e9e9e" };
    }

    const input = document.getElementById('input-text');
    const hugeText = document.getElementById('huge-text');
    const target = document.getElementById('main-target');
    const gradeBadge = document.getElementById('grade-badge');
    let timer = null;

    // Èü≥Â£∞ÂÖ•ÂäõË®≠ÂÆö
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (SpeechRecognition) {
        const recognition = new SpeechRecognition();
        recognition.lang = 'ja-JP';
        recognition.onstart = () => { document.getElementById('mic-btn').classList.add('listening'); };
        recognition.onend = () => { document.getElementById('mic-btn').classList.remove('listening'); };
        recognition.onresult = (event) => { input.value = event.results[0][0].transcript; input.dispatchEvent(new Event('input')); };
        document.getElementById('mic-btn').onclick = () => { recognition.start(); };
    }

    async function getReading(text) {
        try {
            const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=ja&tl=ja&dt=rm&q=${encodeURIComponent(text)}`;
            const res = await fetch(url);
            const data = await res.json();
            let romaji = (data[0] && data[0][0] && data[0][0][3]) ? data[0][0][3] : "";
            let fixed = romaji.toLowerCase().replace(/[~~\-„Éº\s]/g, '');
            const romajiMap = { 'ƒÅ': 'aa', 'ƒ´': 'ii', '≈´': 'uu', 'ƒì': 'ei', '≈ç': 'ou' };
            Object.keys(romajiMap).forEach(key => { fixed = fixed.split(key).join(romajiMap[key]); });
            return wanakana.toHiragana(fixed);
        } catch (e) { return text; }
    }

    async function getSmartKanji(text) {
        try {
            const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=ja&tl=ja&dt=t&q=${encodeURIComponent(text)}`;
            const res = await fetch(url);
            const data = await res.json();
            return data[0][0][0]; 
        } catch (e) { return text; }
    }

    async function getImeCandidates(text) {
        try {
            const res = await fetch(`https://www.google.com/transliterate?langpair=ja-Hira|ja&text=${encodeURIComponent(text)}`);
            const data = await res.json();
            return data; 
        } catch (e) { return []; }
    }

    function updateDisplay(kanji, reading) {
        target.style.display = 'flex';
        const hasKanji = /[‰∏Ä-Èæ†]/.test(kanji);
        hugeText.innerHTML = hasKanji ? `<ruby>${kanji}<rt>${reading}</rt></ruby>` : kanji;
        
        // Â≠¶Âπ¥„Éê„ÉÉ„Ç∏„ÅÆÊõ¥Êñ∞
        const gradeInfo = checkGrade(kanji);
        if (gradeInfo) {
            gradeBadge.innerText = gradeInfo.label;
            gradeBadge.style.backgroundColor = gradeInfo.color;
            gradeBadge.style.display = 'block';
        } else {
            gradeBadge.style.display = 'none';
        }
        
        adjustFontSize();
    }

    function adjustFontSize() {
        let fontSize = 300;
        hugeText.style.fontSize = fontSize + "px";
        const box = target.getBoundingClientRect();
        while ((hugeText.offsetWidth > box.width * 0.85 || hugeText.offsetHeight > box.height * 0.8) && fontSize > 20) {
            fontSize -= 5;
            hugeText.style.fontSize = fontSize + "px";
        }
    }

    input.addEventListener('input', () => {
        const val = input.value.trim();
        clearTimeout(timer);
        if(!val) {
            target.style.display = 'none';
            gradeBadge.style.display = 'none';
            document.getElementById('suggestion-list').innerHTML = '';
            document.getElementById('side-title').style.display = 'none';
            return;
        }

        timer = setTimeout(async () => {
            const sideList = document.getElementById('suggestion-list');
            const isInputKanji = /[‰∏Ä-Èæ†]/.test(val);
            let mainText = val;
            let reading = "";

            if (isInputKanji) {
                mainText = val;
                reading = await getReading(val);
            } else {
                reading = val;
                const imeData = await getImeCandidates(val);
                if (imeData.length === 1) { mainText = imeData[0][1][0]; }
                else { mainText = await getSmartKanji(val); }
            }

            updateDisplay(mainText, reading);

            const searchKey = isInputKanji ? reading : val;
            const candidatesData = await getImeCandidates(searchKey);
            sideList.innerHTML = '';
            if (candidatesData.length > 0) {
                document.getElementById('side-title').style.display = 'block';
                candidatesData.forEach(segment => {
                    segment[1].slice(0, 6).forEach(cand => {
                        if (cand !== mainText) {
                            const card = document.createElement('div');
                            card.className = 'sub-card';
                            card.onclick = () => { input.value = cand; updateDisplay(cand, reading); };
                            card.innerHTML = `<ruby>${cand}<rt>${reading}</rt></ruby>`;
                            sideList.appendChild(card);
                        }
                    });
                });
            }
        }, 500);
    });

    window.addEventListener('resize', adjustFontSize);
</script>
</body>
