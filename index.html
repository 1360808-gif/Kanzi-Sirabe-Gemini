<div class="app-layout">

<script>
    const input = document.getElementById('input-text');
    const hugeText = document.getElementById('huge-text');
    const wrapper = document.getElementById('text-wrapper');
    const target = document.getElementById('main-target');
    let timer = null;

    // --- æ¼¢å­—è§£æAPIã®å®Ÿè¡Œ ---
    async function fetchCandidatesAndReading(text) {
        if (!text) return { candidates: [], reading: "" };
        
        const hasKanji = /[ä¸€-é¾ ]/.test(text);
        let reading = "";
        let candidates = [];

        try {
            if (hasKanji) {
                // 1. æ¼¢å­—å…¥åŠ›æ™‚ï¼šèª­ã¿ã‚’å–å¾—
                const res = await fetch(`https://www.google.com/transliterate?langpair=ja|ja-Hira&text=${encodeURIComponent(text)}`);
                const data = await res.json();
                reading = data[0][1][0];
                // ãã®èª­ã¿ã§ä»–ã®æ¼¢å­—ã‚‚æ¢ã™
                const res2 = await fetch(`https://www.google.com/transliterate?langpair=ja-Hira|ja&text=${encodeURIComponent(reading)}`);
                const data2 = await res2.json();
                candidates = data2[0][1].filter(c => /[ä¸€-é¾ ]/.test(c));
            } else {
                // 2. ã²ã‚‰ãŒãªå…¥åŠ›æ™‚ï¼šæ¼¢å­—å€™è£œï¼ˆé »åº¦é †ï¼‰ã‚’å–å¾—
                const res = await fetch(`https://www.google.com/transliterate?langpair=ja-Hira|ja&text=${encodeURIComponent(text)}`);
                const data = await res.json();
                candidates = data[0][1].filter(c => /[ä¸€-é¾ ]/.test(c));
                reading = text;
            }
        } catch (e) {
            console.error(e);
        }
        return { candidates, reading };
    }

    function adjustFontSize() {
        const maxWidth = wrapper.offsetWidth * 0.85;
        const maxHeight = wrapper.offsetHeight * 0.75;
        let fontSize = 180;
        hugeText.style.fontSize = fontSize + "px";
        while ((hugeText.offsetWidth > maxWidth || hugeText.offsetHeight > maxHeight) && fontSize > 20) {
            fontSize -= 4;
            hugeText.style.fontSize = fontSize + "px";
        }
    }

    input.addEventListener('input', () => {
        const val = input.value.trim();
        clearTimeout(timer);

        if(!val) {
            target.style.display = 'none';
            document.getElementById('side-title').style.display = 'none';
            document.getElementById('suggestion-list').innerHTML = '';
            return;
        }

        timer = setTimeout(async () => {
            const result = await fetchCandidatesAndReading(val);
            const hasKanji = /[ä¸€-é¾ ]/.test(val);

            let mainKanji = hasKanji ? val : (result.candidates[0] || val);
            let mainReading = result.reading;

            // ç”»é¢è¡¨ç¤º
            target.style.display = 'flex';
            hugeText.innerHTML = `<ruby>${mainKanji}<rt>${mainReading}</rt></ruby>`;
            
            // ã‚µã‚¤ãƒ‰ãƒãƒ¼ï¼ˆå€™è£œï¼‰ã®æ›´æ–°
            renderSubs(result.candidates, mainKanji, mainReading);
            
            adjustFontSize();
        }, 300);
    });

    function renderSubs(candidates, currentKanji, reading) {
        const side = document.getElementById('suggestion-list');
        const sideTitle = document.getElementById('side-title');
        side.innerHTML = '';
        
        const filtered = candidates.filter(c => c !== currentKanji).slice(0, 10);

        if (filtered.length > 0) {
            sideTitle.style.display = 'block';
            filtered.forEach(kanji => {
                const card = document.createElement('div');
                card.className = 'sub-card';
                card.onclick = () => {
                    input.value = kanji;
                    input.dispatchEvent(new Event('input'));
                };
                card.innerHTML = `<span style="font-size:24px;"><ruby>${kanji}<rt>${reading}</rt></ruby></span>`;
                side.appendChild(card);
            });
        } else {
            sideTitle.style.display = 'none';
        }
    }

    window.addEventListener('resize', adjustFontSize);
</script>
