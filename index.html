<script>
    const dictionary = {

            {kanji:"åˆã†", r:"ã‚ã†", m:"å½¢ã‚„ æ•°ãŒ åŒã˜ã«ãªã‚‹"},
            {kanji:"é­ã†", r:"ã‚ã†", m:"ã²ã©ã„ ç›®ã« é­ã†"}
        ],
        "ãã‹ã„": [
            {kanji:"æ©Ÿæ¢°", r:"ãã‹ã„", m:"ãƒã‚·ãƒ³ãƒ»ãƒ­ãƒœãƒƒãƒˆ"},
            {kanji:"æ©Ÿä¼š", r:"ãã‹ã„", m:"ãƒãƒ£ãƒ³ã‚¹ãƒ»ã¡ã‚‡ã†ã©ã‚ˆã„æ™‚"},
            {kanji:"å™¨æ¢°", r:"ãã‹ã„", m:"é“å…·ï¼ˆã¨ã³ç®±ãªã©ï¼‰"}
        ],
        "ã‚ã¤ã„": [
            {kanji:"æš‘ã„", r:"ã‚ã¤ã„", m:"å¤©æ°—ãŒ æš‘ã„"},
            {kanji:"ç†±ã„", r:"ã‚ã¤ã„", m:"ãŠæ¹¯ã‚„ æ¸©åº¦ãŒ ç†±ã„"},
            {kanji:"åšã„", r:"ã‚ã¤ã„", m:"æœ¬ã‚„ æ¿ãŒ åšã„"}
        ]
    };

    const input = document.getElementById('input-text');

    input.addEventListener('input', async () => {
        const val = input.value.trim();
        if(!val) {
            resetUI();
            return;
        }
        updateSearch(val);
    });

    async function updateSearch(query) {
        const hasKanji = /[ä¸€-é¾ ]/.test(query);
        let reading = query;
        let candidates = [];

        // 1. è¾æ›¸ã«èª­ã¿ãŒã‚ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
        if (dictionary[query]) {
            candidates = dictionary[query];
            showFocus(candidates[0].kanji, query, candidates[0].m);
        } else if (hasKanji) {
            // 2. æ¼¢å­—å…¥åŠ›ã®å ´åˆ
            reading = await fetchReading(query);
            showFocus(query, reading, null);
            // åŒéŸ³ç•°ç¾©èªã‚’æ¤œç´¢
            if(dictionary[reading]) {
                candidates = dictionary[reading];
            }
        } else {
            // 3. ã²ã‚‰ãŒãªï¼ˆè¾æ›¸ãªã—ï¼‰ã®å ´åˆã€APIã§å€™è£œå–å¾—
            candidates = await fetchCandidates(query);
            if(candidates.length > 0) {
                showFocus(candidates[0].kanji, query, null);
            }
        }

        renderSuggestions(candidates);
    }

    function showFocus(kanji, reading, meaning) {
        document.getElementById('hint-text').style.display = 'none';
        const area = document.getElementById('focus-area');
        area.innerHTML = `
            <div class="big-card">
                <div class="huge-kanji">
                    <ruby>${kanji}<rt>${reading}</rt></ruby>
                </div>
                ${meaning ? `<div style="font-size:24px; color:#666; margin-top:20px;">${meaning}</div>` : ''}
            </div>
        `;
    }

    function renderSuggestions(list) {
        const container = document.getElementById('suggestion-container');
        const grid = document.getElementById('suggestion-grid');
        grid.innerHTML = '';

        if(list.length <= 1) {
            container.style.display = 'none';
            return;
        }

        container.style.display = 'flex';
        list.forEach(item => {
            const div = document.createElement('div');
            div.className = 'suggest-item';
            div.innerHTML = `
                <span class="suggest-kanji">${item.kanji}</span>
                <span class="suggest-mean">${item.m || 'ã“ã‚Œã‹ãªï¼Ÿ'}</span>
            `;
            div.onclick = () => {
                showFocus(item.kanji, item.r || input.value, item.m);
                window.scrollTo({top: 0, behavior: 'smooth'});
            };
            grid.appendChild(div);
        });
    }

    async function fetchReading(kanji) {
        const res = await fetch(`https://www.google.com/transliterate?langpair=ja|ja-Hira&text=${kanji}`);
        const data = await res.json();
        return data[0][1][0];
    }

    async function fetchCandidates(hira) {
        const res = await fetch(`https://www.google.com/transliterate?langpair=ja-Hira|ja&text=${hira}`);
        const data = await res.json();
        return data[0][1].slice(0, 5).map(c => ({kanji: c, r: hira, m: null}));
    }

    function resetUI() {
        document.getElementById('focus-area').innerHTML = '';
        document.getElementById('suggestion-container').style.display = 'none';
        document.getElementById('hint-text').style.display = 'block';
    }
