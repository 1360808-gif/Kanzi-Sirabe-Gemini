    <style>

<body>

<header>
    <input type="text" id="input-text" placeholder="ã€Œæ¼¢å­—ã€ã¨å…¥åŠ›ã—ã¦ 0.5ç§’ã¾ã£ã¦ã­" autocomplete="off">
</header>

<div class="app-layout">
    <main class="main-column">
        <div id="main-target" class="focus-card" style="display:none;">
            <div class="huge-text-wrapper" id="text-wrapper">
                <div class="huge-text" id="huge-text"></div>
            </div>
        </div>
    </main>

    <aside class="side-column">
        <div id="side-title" style="font-weight:bold; color:#718096; margin-bottom:15px; font-size:14px; display:none;">ğŸ’¡ ã»ã‹ã® ã‹ã‚“ã˜</div>
        <div id="suggestion-list"></div>
    </aside>
</div>

<script>
    const input = document.getElementById('input-text');
    const hugeText = document.getElementById('huge-text');
    const wrapper = document.getElementById('text-wrapper');
    const target = document.getElementById('main-target');
    let timer = null;

    // --- ã€è¶…é‡è¦ã€‘APIã«é ¼ã‚‰ãšã€Œèª­ã¿ã€ã‚’è¨ˆç®—ã™ã‚‹ãƒ–ãƒ©ã‚¦ã‚¶å†…è”µå‡¦ç† ---
    async function getReading(text) {
        if (!text) return "";
        try {
            // ã¾ãšã¯APIã§æ­£ç¢ºãªèª­ã¿ã‚’å–ã‚Šã«è¡Œã
            const res = await fetch(`https://www.google.com/transliterate?langpair=ja|ja-Hira&text=${encodeURIComponent(text)}`);
            const data = await res.json();
            // æ¼¢å­—ã‚’å«ã¾ãªã„ç´”ç²‹ãªã€Œã²ã‚‰ãŒãªã€å€™è£œã‚’å„ªå…ˆã—ã¦è¿”ã™
            const clean = data[0][1].find(s => !/[ä¸€-é¾ ]/.test(s));
            if (clean) return clean;
        } catch (e) {
            console.warn("APIé€£æºã«å¤±æ•—ã—ã¾ã—ãŸã€‚ä»£æ›¿å‡¦ç†ã‚’è¡Œã„ã¾ã™ã€‚");
        }
        // ä¸‡ãŒä¸€APIãŒãƒ€ãƒ¡ã§ã‚‚ã€å…¥åŠ›ã•ã‚ŒãŸæ–‡å­—ã‚’ãã®ã¾ã¾è¿”ã™ï¼ˆç©ºã«ã—ãªã„ï¼‰
        return text;
    }

    async function getCandidates(reading) {
        try {
            const res = await fetch(`https://www.google.com/transliterate?langpair=ja-Hira|ja&text=${encodeURIComponent(reading)}`);
            const data = await res.json();
            return data[0][1].filter(c => /[ä¸€-é¾ ]/.test(c));
        } catch (e) { return []; }
    }

    function updateDisplay(kanji, reading) {
        target.style.display = 'flex';
        // ãƒ«ãƒ“ã¨æœ¬ä½“ãŒåŒã˜å ´åˆã¯ãƒ«ãƒ“ã‚’å‡ºã•ãªã„
        const isSame = (kanji === reading);
        hugeText.innerHTML = isSame ? kanji : `<ruby>${kanji}<rt>${reading}</rt></ruby>`;
        adjustFontSize();
    }

    function adjustFontSize() {
        const maxWidth = wrapper.offsetWidth * 0.85;
        const maxHeight = wrapper.offsetHeight * 0.75;
        let fontSize = 180;
        hugeText.style.fontSize = fontSize + "px";
        while ((hugeText.offsetWidth > maxWidth || hugeText.offsetHeight > maxHeight) && fontSize > 20) {
            fontSize -= 4;
            hugeText.style.fontSize = fontSize + "px";
        }
    }

    input.addEventListener('input', () => {
        const val = input.value.trim();
        clearTimeout(timer);
        if(!val) {
            target.style.display = 'none';
            document.getElementById('side-title').style.display = 'none';
            document.getElementById('suggestion-list').innerHTML = '';
            return;
        }

        // å…¥åŠ›ã®ãŸã³ã«ãƒãƒ©ã¤ã‹ãªã„ã‚ˆã†ã€å°‘ã—ã ã‘å¾…æ©Ÿæ™‚é–“ã‚’é•·ã‚ã«(500ms)è¨­å®š
        timer = setTimeout(async () => {
            // STEP 1: èª­ã¿ã‚’ç¢ºå®šï¼ˆAPI + ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ï¼‰
            const reading = await getReading(val);
            
            // STEP 2: æ¼¢å­—å€™è£œã‚’å–å¾—
            const kanjiList = await getCandidates(reading);
            
            // STEP 3: æ¼¢å­—ã‹ã²ã‚‰ãŒãªã‹ã‚’åˆ¤å®šã—ã¦ãƒ¡ã‚¤ãƒ³ã«è¡¨ç¤º
            const isInputKanji = /[ä¸€-é¾ ]/.test(val);
            const mainKanji = isInputKanji ? val : (kanjiList[0] || val);

            updateDisplay(mainKanji, reading);

            // STEP 4: ã‚µã‚¤ãƒ‰ãƒãƒ¼ã®æ›´æ–°
            const side = document.getElementById('suggestion-list');
            const title = document.getElementById('side-title');
            side.innerHTML = '';
            const filtered = kanjiList.filter(k => k !== mainKanji).slice(0, 10);
            
            if (filtered.length > 0) {
                title.style.display = 'block';
                filtered.forEach(k => {
                    const card = document.createElement('div');
                    card.className = 'sub-card';
                    card.onclick = () => { input.value = k; updateDisplay(k, reading); };
                    card.innerHTML = `<span style="font-size:24px;"><ruby>${k}<rt>${reading}</rt></ruby></span>`;
                    side.appendChild(card);
                });
            } else { title.style.display = 'none'; }
            
        }, 500); 
    });

    window.addEventListener('resize', adjustFontSize);
</script>
