<body>

<header>
    <input type="text" id="input-text" placeholder="ã€Œæ¼¢å­—ã€ã‚„ã€Œå­¦æ ¡ã€ã¨ã†ã£ã¦ã¿ã¦ã­ï¼" autocomplete="off">

<div class="app-layout">
    <main class="main-column">
        <div id="main-target" class="focus-card" style="display:none;">

<script>
    // --- ã€å¼·åŒ–ç‰ˆã€‘å†…è”µãƒŸãƒ‹è¾æ›¸ ---
    // APIãŒé…ã„ã¨ãã§ã‚‚ã€ã“ã‚Œã‚‰ã¯ç¬æ™‚ã«ãƒ«ãƒ“ãŒå‡ºã¾ã™
    const localDict = {
        "æ¼¢å­—": "ã‹ã‚“ã˜", "å­¦æ ¡": "ãŒã£ã“ã†", "ç·´ç¿’": "ã‚Œã‚“ã—ã‚…ã†", "å…ˆç”Ÿ": "ã›ã‚“ã›ã„",
        "å‹‰å¼·": "ã¹ã‚“ãã‚‡ã†", "æ—¥æœ¬": "ã«ã£ã½ã‚“", "ä¸€è¦‹": "ã„ã£ã‘ã‚“", "è¨€è‘‰": "ã“ã¨ã°"
    };

    const input = document.getElementById('input-text');
    const hugeText = document.getElementById('huge-text');
    const wrapper = document.getElementById('text-wrapper');
    const target = document.getElementById('main-target');
    let timer = null;

    // èª­ã¿ã‚’å–å¾—ã™ã‚‹ãƒ¡ã‚¤ãƒ³é–¢æ•°
    async function getReading(text) {
        if (!text) return "";
        
        // 1. ã¾ãšå†…è”µè¾æ›¸ã‚’ãƒã‚§ãƒƒã‚¯
        if (localDict[text]) return localDict[text];

        // 2. Google APIã¸å•ã„åˆã‚ã›
        try {
            const url = `https://www.google.com/transliterate?langpair=ja|ja-Hira&text=${encodeURIComponent(text)}`;
            const response = await fetch(url);
            const data = await response.json();
            if (data && data[0] && data[0][1] && data[0][1][0]) {
                return data[0][1][0];
            }
        } catch (e) {
            console.log("APIé€šä¿¡ã‚¨ãƒ©ãƒ¼: ", e);
        }

        return ""; // ã©ã†ã—ã¦ã‚‚ãƒ€ãƒ¡ãªã¨ã
    }

    async function getCandidates(hira) {
        if (!hira) return [];
        try {
            const url = `https://www.google.com/transliterate?langpair=ja-Hira|ja&text=${encodeURIComponent(hira)}`;
            const response = await fetch(url);
            const data = await response.json();
            return data[0][1].filter(c => /[ä¸€-é¾ ]/.test(c)).map(c => ({kanji: c, r: hira}));
        } catch (e) { return []; }
    }

    function adjustFontSize() {
        const maxWidth = wrapper.offsetWidth * 0.85;
        const maxHeight = wrapper.offsetHeight * 0.75;
        let fontSize = 180;
        hugeText.style.fontSize = fontSize + "px";
        while ((hugeText.offsetWidth > maxWidth || hugeText.offsetHeight > maxHeight) && fontSize > 20) {
            fontSize -= 4;
            hugeText.style.fontSize = fontSize + "px";
        }
    }

    input.addEventListener('input', () => {
        const val = input.value.trim();
        clearTimeout(timer);

        if(!val) {
            target.style.display = 'none';
            document.getElementById('suggestion-list').innerHTML = '';
            return;
        }

        // å…¥åŠ›ã®ãŸã³ã«ãƒãƒ©ã¤ã‹ãªã„ã‚ˆã†ã€å°‘ã—å¾…ã¤
        timer = setTimeout(async () => {
            target.style.display = 'flex';
            
            // èª­ã¿ã®å–å¾—ï¼ˆã“ã“ãŒä¸€ç•ªå¤§äº‹ï¼‰
            const reading = await getReading(val);
            
            // è¡¨ç¤ºã®æ›´æ–°
            if (reading) {
                hugeText.innerHTML = `<ruby>${val}<rt>${reading}</rt></ruby>`;
            } else {
                hugeText.innerHTML = val; // èª­ã¿ãŒå–ã‚Œãªã‹ã£ãŸã‚‰æ¼¢å­—ã®ã¿
            }
            
            adjustFontSize();

            // å€™è£œã®è¡¨ç¤ºï¼ˆã²ã‚‰ãŒãªå…¥åŠ›ã®æ™‚ã«å½¹ç«‹ã¤ï¼‰
            const searchReading = reading || val;
            const candidates = await getCandidates(searchReading);
            renderSubs(candidates, val, searchReading);
            
        }, 350); 
    });

    function renderSubs(candidates, currentVal, reading) {
        const side = document.getElementById('suggestion-list');
        const sideTitle = document.getElementById('side-title');
        side.innerHTML = '';
        const filtered = candidates.filter(c => c.kanji !== currentVal).slice(0, 10);

        if (filtered.length > 0) {
            sideTitle.style.display = 'block';
            filtered.forEach(item => {
                const card = document.createElement('div');
                card.className = 'sub-card';
                card.onclick = () => {
                    input.value = item.kanji;
                    input.dispatchEvent(new Event('input'));
                };
                card.innerHTML = `<span style="font-size:24px;"><ruby>${item.kanji}<rt>${reading}</rt></ruby></span>`;
                side.appendChild(card);
            });
        } else {
            sideTitle.style.display = 'none';
        }
    }

    window.addEventListener('resize', adjustFontSize);
</script>
