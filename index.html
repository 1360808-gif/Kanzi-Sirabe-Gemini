<body>

<header>
    <input type="text" id="input-text" placeholder="æ–‡å­—ã‚’ã„ã‚Œã‚‹ã¨ ã™ãã« ãŠæ‰‹æœ¬ãŒ å‡ºã‚‹ã‚ˆï¼" autocomplete="off">
</header>

<div class="app-layout">
    <main class="main-column">
        <div id="main-target" class="focus-card" style="display:none;">
            <div class="huge-text-wrapper" id="text-wrapper">
                <div class="huge-text" id="huge-text"></div>
            </div>
            <div style="font-size:14px; color:#cbd5e0; margin-top:10px;">ç¾©å‹™æ•™è‚² 9å¹´é–“ã§ãªã‚‰ã†æ¼¢å­—ã«å¯¾å¿œ</div>
        </div>
    </main>

    <aside class="side-column">
        <div id="side-title" style="font-weight:bold; color:#718096; margin-bottom:15px; font-size:14px; display:none;">ğŸ’¡ ã»ã‹ã® ã‹ã‚“ã˜</div>
        <div id="suggestion-list"></div>
    </aside>
</div>

<script>
    const input = document.getElementById('input-text');
    const hugeText = document.getElementById('huge-text');
    const wrapper = document.getElementById('text-wrapper');
    const target = document.getElementById('main-target');
    let timer = null;

    async function fetchAll(text) {
        if (!text) return { candidates: [], reading: "" };
        const isHira = !(/[ä¸€-é¾ ]/.test(text));
        
        try {
            // èª­ã¿ã®å–å¾—
            const rRes = await fetch(`https://www.google.com/transliterate?langpair=ja|ja-Hira&text=${encodeURIComponent(text)}`);
            const rData = await rRes.json();
            const reading = rData[0][1][0];

            // æ¼¢å­—å€™è£œã®å–å¾—
            const cRes = await fetch(`https://www.google.com/transliterate?langpair=ja-Hira|ja&text=${encodeURIComponent(reading)}`);
            const cData = await cRes.json();
            const candidates = cData[0][1].filter(c => /[ä¸€-é¾ ]/.test(c));

            return { candidates, reading };
        } catch (e) {
            return { candidates: [], reading: text };
        }
    }

    function updateMainDisplay(kanji, reading) {
        target.style.display = 'flex';
        hugeText.innerHTML = `<ruby>${kanji}<rt>${reading}</rt></ruby>`;
        adjustFontSize();
    }

    function adjustFontSize() {
        const maxWidth = wrapper.offsetWidth * 0.85;
        const maxHeight = wrapper.offsetHeight * 0.75;
        let fontSize = 180;
        hugeText.style.fontSize = fontSize + "px";
        while ((hugeText.offsetWidth > maxWidth || hugeText.offsetHeight > maxHeight) && fontSize > 20) {
            fontSize -= 4;
            hugeText.style.fontSize = fontSize + "px";
        }
    }

    // å…¥åŠ›æ™‚ã®å‡¦ç†
    input.addEventListener('input', () => {
        const val = input.value.trim();
        clearTimeout(timer);
        if(!val) {
            target.style.display = 'none';
            document.getElementById('side-title').style.display = 'none';
            document.getElementById('suggestion-list').innerHTML = '';
            return;
        }

        timer = setTimeout(async () => {
            const result = await fetchAll(val);
            const isHira = !(/[ä¸€-é¾ ]/.test(val));
            const mainKanji = isHira ? (result.candidates[0] || val) : val;
            
            updateMainDisplay(mainKanji, result.reading);
            renderSubs(result.candidates, mainKanji, result.reading);
        }, 300);
    });

    // ã‚µã‚¤ãƒ‰ãƒãƒ¼ã®æ›´æ–°
    function renderSubs(candidates, currentKanji, reading) {
        const side = document.getElementById('suggestion-list');
        const sideTitle = document.getElementById('side-title');
        side.innerHTML = '';
        
        const filtered = candidates.filter(c => c !== currentKanji).slice(0, 12);

        if (filtered.length > 0) {
            sideTitle.style.display = 'block';
            filtered.forEach(kanji => {
                const card = document.createElement('div');
                card.className = 'sub-card';
                // ã‚¯ãƒªãƒƒã‚¯æ™‚ã«èª­ã¿ã‚‚ä¸€ç·’ã«æ¸¡ã™
                card.onclick = () => {
                    input.value = kanji;
                    updateMainDisplay(kanji, reading); // èª­ã¿ã‚’ç¶­æŒã—ãŸã¾ã¾è¡¨ç¤ºæ›´æ–°
                    renderSubs(candidates, kanji, reading); // ãƒªã‚¹ãƒˆã‚‚æ›´æ–°
                };
                card.innerHTML = `<span style="font-size:24px;"><ruby>${kanji}<rt>${reading}</rt></ruby></span>`;
                side.appendChild(card);
            });
        } else {
            sideTitle.style.display = 'none';
        }
    }

    window.addEventListener('resize', adjustFontSize);
</script>
