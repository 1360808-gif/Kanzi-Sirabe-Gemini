<header>

<div class="app-layout">

</div>

<script>
    const dictionary = {
        "ã‹ã‚“ã˜": [{kanji:"æ¼¢å­—", r:"ã‹ã‚“ã˜", m:"æ—¥æœ¬ã® ä½¿ã† æ–‡å­—"}, {kanji:"æ„Ÿã˜", r:"ã‹ã‚“ã˜", m:"å¿ƒã« ã†ã‹ã¶ æ°—æŒã¡"}],
        "ãã‹ã„": [{kanji:"æ©Ÿæ¢°", r:"ãã‹ã„", m:"ãƒã‚·ãƒ³ãƒ»ãƒ­ãƒœãƒƒãƒˆ"}, {kanji:"æ©Ÿä¼š", r:"ãã‹ã„", m:"ãƒãƒ£ãƒ³ã‚¹"}]
    };

    const input = document.getElementById('input-text');
    const hugeText = document.getElementById('huge-text');
    const wrapper = document.getElementById('text-wrapper');

    // ãƒ•ã‚©ãƒ³ãƒˆã‚µã‚¤ã‚ºã‚’è‡ªå‹•èª¿æ•´ã™ã‚‹é–¢æ•°
    function adjustFontSize() {
        const maxWidth = wrapper.offsetWidth * 0.9; // æ ã®90%å¹…ã«åã‚ã‚‹
        const maxHeight = wrapper.offsetHeight * 0.8; // æ ã®80%é«˜ã•ã«åã‚ã‚‹
        
        let fontSize = 200; // æœ€å¤§ã‚µã‚¤ã‚º
        hugeText.style.fontSize = fontSize + "px";

        // å¹…ã¾ãŸã¯é«˜ã•ãŒæ ã‚’è¶…ãˆã‚‹é–“ã€ã‚µã‚¤ã‚ºã‚’å°ã•ãã™ã‚‹
        while ((hugeText.offsetWidth > maxWidth || hugeText.offsetHeight > maxHeight) && fontSize > 20) {
            fontSize -= 5;
            hugeText.style.fontSize = fontSize + "px";
        }
    }

    input.addEventListener('input', async () => {
        const val = input.value.trim();
        if(!val) {
            document.getElementById('main-target').style.display = 'none';
            return;
        }

        document.getElementById('main-target').style.display = 'flex';
        const hasKanji = /[ä¸€-é¾ ]/.test(val);
        let reading = hasKanji ? await fetchReading(val) : val;
        
        // ãƒ¡ã‚¤ãƒ³è¡¨ç¤ºã®æ›´æ–°
        hugeText.innerHTML = `<ruby>${val}<rt>${reading}</rt></ruby>`;
        
        // æ„å‘³ã®æ›´æ–°ï¼ˆè¾æ›¸ã«ã‚ã‚Œã°ï¼‰
        const dictMatch = (dictionary[reading] || []).find(s => s.kanji === val);
        document.getElementById('meaning-label').innerText = dictMatch ? dictMatch.m : "ï¼ˆãŠæ‰‹æœ¬ã‚’è¦‹ã¦ ç·´ç¿’ã—ã‚ˆã†ï¼‰";

        // ã‚µã‚¤ã‚ºèª¿æ•´
        adjustFontSize();

        // ã‚µã‚¤ãƒ‰ãƒãƒ¼æ›´æ–°
        renderSubs(reading, val);
    });

    function renderSubs(reading, current) {
        const side = document.getElementById('suggestion-list');
        side.innerHTML = '';
        const subs = (dictionary[reading] || []).filter(s => s.kanji !== current);
        subs.forEach(item => {
            const card = document.createElement('div');
            card.className = 'sub-card';
            card.onclick = () => { input.value = item.kanji; input.dispatchEvent(new Event('input')); };
            card.innerHTML = `<span class="sub-kanji"><ruby>${item.kanji}<rt>${item.r}</rt></ruby></span><div style="font-size:12px;">${item.m}</div>`;
            side.appendChild(card);
        });
    }

    async function fetchReading(kanji) {
        try {
            const res = await fetch(`https://www.google.com/transliterate?langpair=ja|ja-Hira&text=${kanji}`);
            const data = await res.json();
            return data[0][1][0];
        } catch (e) { return ""; }
    }

    // ç”»é¢ã‚µã‚¤ã‚ºãŒå¤‰ã‚ã£ãŸæ™‚ã‚‚å†èª¿æ•´
    window.addEventListener('resize', adjustFontSize);
</script>
