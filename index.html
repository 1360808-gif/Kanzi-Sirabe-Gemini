    <script src="https://unpkg.com/wanakana"></script>
    <style>
        :root {

        body {

<body>

<header>
    <input type="text" id="input-text" placeholder="ãã‚…ã†ã—ã‚‡ãã—ã¤ / çµ¦é£Ÿå®¤" autocomplete="off">
</header>

<div class="app-layout">
    <main class="main-column">
        <div id="main-target" class="focus-card" style="display:none;">
            <div id="huge-text" class="huge-text"></div>
        </div>
    </main>

    <aside class="side-column">

<script>
    const input = document.getElementById('input-text');
    const hugeText = document.getElementById('huge-text');
    const target = document.getElementById('main-target');
    let timer = null;

    // A. èª­ã¿ä»®åå–å¾—ï¼ˆå…±é€šï¼‰
    async function getReading(text) {
        try {
            const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=ja&tl=ja&dt=rm&q=${encodeURIComponent(text)}`;
            const res = await fetch(url);
            const data = await res.json();
            let romaji = (data[0] && data[0][0] && data[0][0][3]) ? data[0][0][3] : "";
            let fixed = romaji.toLowerCase().replace(/[~~\-ãƒ¼\s]/g, '');
            const romajiMap = { 'Ä': 'aa', 'Ä«': 'ii', 'Å«': 'uu', 'Ä“': 'ei', 'Å': 'ou' };
            Object.keys(romajiMap).forEach(key => { fixed = fixed.split(key).join(romajiMap[key]); });
            return wanakana.toHiragana(fixed);
        } catch (e) { return text; }
    }

    // B. è³¢ã„æ¼¢å­—å¤‰æ›ï¼ˆã²ã‚‰ãŒãªå…¥åŠ›ç”¨ï¼šGoogleç¿»è¨³APIï¼‰
    async function getSmartKanji(text) {
        try {
            // dt=t ã§ç¿»è¨³çµæœã‚’å–å¾—ï¼ˆæ—¥â†’æ—¥ãªã®ã§æ¼¢å­—å¤‰æ›ã«ãªã‚‹ï¼‰
            const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=ja&tl=ja&dt=t&q=${encodeURIComponent(text)}`;
            const res = await fetch(url);
            const data = await res.json();
            // æ–‡ç« å…¨ä½“ã‚’ã²ã¨ã¤ãªãŒã‚Šã§è¿”ã™
            return data[0][0][0]; 
        } catch (e) { return text; }
    }

    // C. å€™è£œå–å¾—ï¼ˆã‚µã‚¤ãƒ‰ãƒãƒ¼ç”¨ï¼šGoogle IME APIï¼‰
    async function getSideCandidates(text) {
        try {
            const res = await fetch(`https://www.google.com/transliterate?langpair=ja-Hira|ja&text=${encodeURIComponent(text)}`);
            const data = await res.json();
            return data; 
        } catch (e) { return []; }
    }

    function updateDisplay(kanji, reading) {
        target.style.display = 'flex';
        const hasKanji = /[ä¸€-é¾ ]/.test(kanji);
        hugeText.innerHTML = hasKanji ? `<ruby>${kanji}<rt>${reading}</rt></ruby>` : kanji;
        adjustFontSize();
    }

    function adjustFontSize() {
        let fontSize = 200;
        hugeText.style.fontSize = fontSize + "px";
        const box = target.getBoundingClientRect();
        while ((hugeText.offsetWidth > box.width * 0.9 || hugeText.offsetHeight > box.height * 0.8) && fontSize > 20) {
            fontSize -= 5;
            hugeText.style.fontSize = fontSize + "px";
        }
    }

    input.addEventListener('input', () => {
        const val = input.value.trim();
        clearTimeout(timer);
        
        if(!val) {
            target.style.display = 'none';
            document.getElementById('suggestion-list').innerHTML = '';
            document.getElementById('side-title').style.display = 'none';
            return;
        }

        timer = setTimeout(async () => {
            const sideList = document.getElementById('suggestion-list');
            const sideTitle = document.getElementById('side-title');
            
            // å…¥åŠ›ã«æ¼¢å­—ãŒå«ã¾ã‚Œã¦ã„ã‚‹ã‹ãƒã‚§ãƒƒã‚¯ï¼
            const isInputKanji = /[ä¸€-é¾ ]/.test(val);
            
            let mainText = val;
            let reading = "";

            // --- ã”ææ¡ˆã®ã€Œä½¿ã„åˆ†ã‘ã€ãƒ­ã‚¸ãƒƒã‚¯ ---
            
            if (isInputKanji) {
                // ãƒ‘ã‚¿ãƒ¼ãƒ³1ï¼šæ¼¢å­—å…¥åŠ›ã•ã‚ŒãŸã¨ãï¼ˆä¾‹ï¼šçµ¦é£Ÿå®¤ï¼‰
                // â˜…ä»¥å‰ã®ã†ã¾ãã„ã£ã¦ã„ãŸãƒ«ãƒ“ã‚·ã‚¹ãƒ†ãƒ 
                // ãƒ¡ã‚¤ãƒ³è¡¨ç¤ºã¯ã€Œå…¥åŠ›ãã®ã¾ã¾ã€ã«ã™ã‚‹
                mainText = val;
                reading = await getReading(val); // èª­ã¿ã ã‘èª¿ã¹ã‚‹
            
            } else {
                // ãƒ‘ã‚¿ãƒ¼ãƒ³2ï¼šã²ã‚‰ãŒãªå…¥åŠ›ã•ã‚ŒãŸã¨ãï¼ˆä¾‹ï¼šãã‚…ã†ã—ã‚‡ãã—ã¤ï¼‰
                // â˜…è³¢ã„å¤‰æ›ã‚·ã‚¹ãƒ†ãƒ ï¼ˆç¿»è¨³APIï¼‰ã‚’ä½¿ã†
                // ç¿»è¨³APIãªã‚‰ã€Œãã‚…ã†ã—ã‚‡ãã—ã¤ã€ã‚’æ–‡è„ˆåˆ¤æ–­ã§ã€Œçµ¦é£Ÿå®¤ã€ã«ã—ã¦ãã‚Œã‚‹
                mainText = await getSmartKanji(val);
                reading = val; // å…¥åŠ›ãŒãã®ã¾ã¾èª­ã¿ã«ãªã‚‹
            }

            // ç”»é¢æ›´æ–°
            updateDisplay(mainText, reading);

            // --- ã‚µã‚¤ãƒ‰ãƒãƒ¼ï¼ˆãŠã¾ã‘ï¼‰ ---
            // å¸¸ã«ã€Œèª­ã¿ã€ã‚’ä½¿ã£ã¦å€™è£œã‚’æ¢ã™
            const searchKey = isInputKanji ? reading : val;
            const candidatesData = await getSideCandidates(searchKey);
            
            sideList.innerHTML = '';
            if (candidatesData.length > 0) {
                sideTitle.style.display = 'block';
                candidatesData.forEach(segment => {
                    const wordCandidates = segment[1].slice(0, 5);
                    wordCandidates.forEach(cand => {
                        // ãƒ¡ã‚¤ãƒ³ã¨åŒã˜ã‚‚ã®ã¯å‡ºã•ãªã„
                        if (cand !== mainText) {
                            const card = document.createElement('div');
                            card.className = 'sub-card';
                            card.onclick = () => { 
                                // ã‚¯ãƒªãƒƒã‚¯ã§ä¸Šæ›¸ã
                                input.value = cand; 
                                updateDisplay(cand, reading); 
                            };
                            card.innerHTML = `<ruby>${cand}<rt>${reading}</rt></ruby>`;
                            sideList.appendChild(card);
                        }
                    });
                });
            } else {
                sideTitle.style.display = 'none';
            }

        }, 500);
    });

    window.addEventListener('resize', adjustFontSize);
</script>
