<!DOCTYPE html>
<html lang="ja">
<head>

    <style>
        :root {
            --primary-font: "UD Digi Kyokasho N-R", "UD Digi Kyokasho NK-R", "UDãƒ‡ã‚¸ã‚¿ãƒ«æ•™ç§‘æ›¸ä½“ N-R", "Klee One", "Zen Maru Gothic", sans-serif;
            --main-bg: #f5f7f9;

        body {

        .huge-text-wrapper {
            width: 100%; text-align: center; white-space: nowrap;
            display: flex; justify-content: center; align-items: center; flex: 1;
        }

        .huge-text {
            display: inline-block; color: #1a202c; line-height: 1.1;
            /* æ‹¡ç¸®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’ã•ã‚‰ã«æ»‘ã‚‰ã‹ã« */
            transition: font-size 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .side-column {
            flex: 1; background-color: #ffffff;
            border-left: 2px solid #e2e8f0; padding: 20px; overflow-y: auto;
        }

        .sub-card {
            background: #f8fafc; padding: 12px; border-radius: 12px;
            margin-bottom: 12px; cursor: pointer; border: 2px solid transparent;
        }

        ruby { ruby-align: center; }

    </style>
</head>
<body>

<header>
    <input type="text" id="input-text" placeholder="ã€Œæ¼¢å­—ã€ã¨ã„ã‚Œã¦ã¿ã¦ãã ã•ã„" autocomplete="off">
</header>

<div class="app-layout">
    <main class="main-column">
        <div id="main-target" class="focus-card" style="display:none;">
            <div class="huge-text-wrapper" id="text-wrapper">
                <div class="huge-text" id="huge-text"></div>
            </div>
        </div>
    </main>

    <aside class="side-column">
        <div id="side-title" style="font-weight:bold; color:#718096; margin-bottom:15px; font-size:14px; display:none;">ğŸ’¡ ã»ã‹ã® ã‹ã‚“ã˜</div>
        <div id="suggestion-list"></div>
    </aside>
</div>

<script>
    const input = document.getElementById('input-text');
    const hugeText = document.getElementById('huge-text');
    const wrapper = document.getElementById('text-wrapper');
    const target = document.getElementById('main-target');
    let timer = null;

    // --- ã€é‡è¦ã€‘APIã®çµæœã‚’ã€Œã²ã‚‰ãŒãªã€ã«å¼·åˆ¶æµ„åŒ–ã™ã‚‹é–¢æ•° ---
    async function getCleanReading(text) {
        if (!text) return "";
        try {
            // Google APIã¯ã€Œã²ã‚‰ãŒãªã€ã ã‘ã§ã¯ãªãã€Œæ¼¢å­—ã€ã‚‚è¿”ã—ã¦ãã‚‹ã®ã§ã€å€™è£œã‚’å…¨éƒ¨æ´—ã†
            const res = await fetch(`https://www.google.com/transliterate?langpair=ja|ja-Hira&text=${encodeURIComponent(text)}`);
            const data = await res.json();
            
            // å…¨å€™è£œã®ä¸­ã‹ã‚‰ã€Œã²ã‚‰ãŒãªãƒ»ã‚«ã‚¿ã‚«ãƒŠãƒ»è¨˜å·ã®ã¿ã€ã®ã‚‚ã®ã‚’æ¢ã™ï¼ˆæ¼¢å­—ã‚’1æ–‡å­—ã‚‚å«ã¾ãªã„ã‚‚ã®ï¼‰
            const pureReading = data[0][1].find(s => !/[ä¸€-é¾ ]/.test(s));
            
            if (pureReading) return pureReading;

            // ä¸‡ãŒä¸€è¦‹ã¤ã‹ã‚‰ãªã„å ´åˆã¯ã€APIã«ã€Œåˆ¥ã®èª­ã¿ã€ã‚’ã•ã‚‰ã«ç´°ã‹ãèãç›´ã™ï¼ˆä¿é™ºï¼‰
            return text; 
        } catch (e) { return text; }
    }

    async function getKanjiCandidates(reading) {
        if (!reading) return [];
        try {
            const res = await fetch(`https://www.google.com/transliterate?langpair=ja-Hira|ja&text=${encodeURIComponent(reading)}`);
            const data = await res.json();
            return data[0][1].filter(c => /[ä¸€-é¾ ]/.test(c));
        } catch (e) { return []; }
    }

    function updateView(kanji, reading) {
        target.style.display = 'flex';
        // è¡¨ç¤ºã™ã‚‹ç›´å‰ã«ã€Œæ¼¢å­—ã«æ¼¢å­—ã®ãƒ«ãƒ“ã€ãŒã¤ã„ã¦ã„ãªã„ã‹æœ€çµ‚æ¤œå•
        const safeReading = (reading === kanji) ? "" : reading; 
        hugeText.innerHTML = `<ruby>${kanji}<rt>${safeReading}</rt></ruby>`;
        adjustFontSize();
    }

    function adjustFontSize() {
        const maxWidth = wrapper.offsetWidth * 0.85;
        const maxHeight = wrapper.offsetHeight * 0.75;
        let fontSize = 180;
        hugeText.style.fontSize = fontSize + "px";
        while ((hugeText.offsetWidth > maxWidth || hugeText.offsetHeight > maxHeight) && fontSize > 20) {
            fontSize -= 4;
            hugeText.style.fontSize = fontSize + "px";
        }
    }

    input.addEventListener('input', () => {
        const val = input.value.trim();
        clearTimeout(timer);
        if(!val) {
            target.style.display = 'none';
            document.getElementById('side-title').style.display = 'none';
            document.getElementById('suggestion-list').innerHTML = '';
            return;
        }

        // å…¥åŠ›ä¸­ã¯æ–‡å­—ãŒã‚¬ã‚¿ã‚¬ã‚¿å‹•ã‹ãªã„ã‚ˆã†350mså¾…æ©Ÿ
        timer = setTimeout(async () => {
            const reading = await getCleanReading(val);
            const candidates = await getKanjiCandidates(reading);
            
            const isInputKanji = /[ä¸€-é¾ ]/.test(val);
            // å…¥åŠ›ãŒæ¼¢å­—ãªã‚‰ãã‚Œã‚’å„ªå…ˆã€ã²ã‚‰ãŒãªãªã‚‰ä¸€ç•ªä½¿ã‚ã‚Œã‚‹æ¼¢å­—ã‚’è¡¨ç¤º
            const mainKanji = isInputKanji ? val : (candidates[0] || val);

            updateView(mainKanji, reading);

            // ã‚µã‚¤ãƒ‰ãƒãƒ¼ï¼ˆä»–ã®æ¼¢å­—ï¼‰
            const side = document.getElementById('suggestion-list');
            const title = document.getElementById('side-title');
            side.innerHTML = '';
            const filtered = candidates.filter(c => c !== mainKanji).slice(0, 10);
            
            if (filtered.length > 0) {
                title.style.display = 'block';
                filtered.forEach(k => {
                    const card = document.createElement('div');
                    card.className = 'sub-card';
                    card.onclick = () => { input.value = k; updateView(k, reading); };
                    card.innerHTML = `<span style="font-size:24px;"><ruby>${k}<rt>${reading}</rt></ruby></span>`;
                    side.appendChild(card);
                });
            } else { title.style.display = 'none'; }
            
        }, 350);
    });

    window.addEventListener('resize', adjustFontSize);
</script>
</body>
