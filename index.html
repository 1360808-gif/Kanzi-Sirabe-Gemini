    <style>

<body>

<header>
    <input type="text" id="input-text" placeholder="ã€Œæ¼¢å­—ã€ã€Œæ˜æ—¥ã€ã€Œå¿ƒã€ãªã©ã€ãªã‚“ã§ã‚‚æ‰“ã£ã¦ã¿ã¦ã­" autocomplete="off">

<div class="app-layout">
    <main class="main-column">
        <div id="main-target" class="focus-card" style="display:none;">
            <div class="huge-text-wrapper" id="text-wrapper">
                <div class="huge-text" id="huge-text"></div>
            </div>
        </div>
    </main>
    <aside class="side-column">
        <div id="side-title" style="font-weight:bold; color:#718096; margin-bottom:15px; font-size:14px; display:none;">ğŸ’¡ ã»ã‹ã® ã‹ã‚“ã˜</div>
        <div id="suggestion-list"></div>
    </aside>
</div>

<script>
    const input = document.getElementById('input-text');
    const hugeText = document.getElementById('huge-text');
    const wrapper = document.getElementById('text-wrapper');
    const target = document.getElementById('main-target');
    let timer = null;

    // --- ã©ã‚“ãªç’°å¢ƒã§ã‚‚ã€Œèª­ã¿ã€ã‚’çµã‚Šå‡ºã™æœ€å¼·é–¢æ•° ---
    async function getReading(text) {
        if (!text) return "";
        try {
            // 1. Google API (Transliterate)
            const res = await fetch(`https://www.google.com/transliterate?langpair=ja|ja-Hira&text=${encodeURIComponent(text)}`);
            const data = await res.json();
            const cand = data[0][1].find(s => !/[ä¸€-é¾ ]/.test(s));
            if (cand) return cand;

            // 2. APIãŒæ¼¢å­—ã‚’è¿”ã—ã¦ããŸå ´åˆã®ãƒãƒƒã‚¯ã‚¢ãƒƒãƒ— (Google Translate RM)
            const res2 = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=ja&tl=ja&dt=rm&q=${encodeURIComponent(text)}`);
            const data2 = await res2.json();
            if (data2[1] && data2[1][0][1]) return data2[1][0][1]; // ãƒ­ãƒ¼ãƒå­—ãŒè¿”ã‚‹ãŒã€ç„¡ã„ã‚ˆã‚Šã¯ãƒã‚·
        } catch (e) {}

        // 3. APIå…¨æ»…æ™‚ã®æœ€çµ‚æ‰‹æ®µï¼šãƒ–ãƒ©ã‚¦ã‚¶å†…è”µã®Intl.Segmenterã‚’ä½¿ç”¨ï¼ˆChromeãªã©ï¼‰
        if (window.Intl && Intl.Segmenter) {
            // è§£æã¯å¯èƒ½ã ãŒèª­ã¿ã®å–å¾—ã¯ãƒ–ãƒ©ã‚¦ã‚¶ä¾å­˜ã®ãŸã‚ã€ã“ã“ã§ã¯ã€Œèª­ã¿è¾¼ã¿ä¸­ã€ã‚’å›é¿ã™ã‚‹ãŸã‚ã®å®‰å…¨ãªè¡¨ç¤ºã‚’ç¶­æŒ
        }
        return "";
    }

    async function getKanjis(hira) {
        try {
            const res = await fetch(`https://www.google.com/transliterate?langpair=ja-Hira|ja&text=${encodeURIComponent(hira)}`);
            const data = await res.json();
            return data[0][1].filter(c => /[ä¸€-é¾ ]/.test(c));
        } catch (e) { return []; }
    }

    function updateMain(kanji, reading) {
        target.style.display = 'flex';
        // èª­ã¿ãŒå–ã‚Œãªã‹ã£ãŸå ´åˆã§ã‚‚ã€APIã®çµæœã‚’å¾…ã¤é–“ã¯ã€Œ?ã€ãªã©ã‚’å‡ºã•ãšã«å…¥åŠ›å€¤ã‚’è¡¨ç¤º
        if (!reading || kanji === reading) {
            hugeText.innerText = kanji;
        } else {
            // ãƒ­ãƒ¼ãƒå­—ã§è¿”ã£ã¦ããŸå ´åˆã¯ã€ç°¡æ˜“çš„ã«ã²ã‚‰ãŒãªã£ã½ãè¦‹ãˆã‚‹ã‚ˆã†ã«ã™ã‚‹ï¼ˆæš«å®šå¯¾å¿œï¼‰
            hugeText.innerHTML = `<ruby>${kanji}<rt>${reading}</rt></ruby>`;
        }
        adjustSize();
    }

    function adjustSize() {
        const maxWidth = wrapper.offsetWidth * 0.85;
        const maxHeight = wrapper.offsetHeight * 0.75;
        let fontSize = 200;
        hugeText.style.fontSize = fontSize + "px";
        while ((hugeText.offsetWidth > maxWidth || hugeText.offsetHeight > maxHeight) && fontSize > 20) {
            fontSize -= 5;
            hugeText.style.fontSize = fontSize + "px";
        }
    }

    input.addEventListener('input', () => {
        const val = input.value.trim();
        clearTimeout(timer);
        if(!val) { target.style.display = 'none'; return; }

        // å…¥åŠ›ã—ãŸç¬é–“ã€ã¨ã‚Šã‚ãˆãšãƒ«ãƒ“ãªã—ã§å¤§ããè¡¨ç¤ºï¼ˆçœŸã£ç™½ã‚’å›é¿ï¼‰
        updateMain(val, "");

        timer = setTimeout(async () => {
            const reading = await getReading(val);
            const isInputKanji = /[ä¸€-é¾ ]/.test(val);
            
            let mainWord = val;
            let kanjiList = [];

            if (!isInputKanji) {
                kanjiList = await getKanjis(val);
                mainWord = kanjiList[0] || val;
                updateMain(mainWord, val);
            } else {
                kanjiList = await getKanjis(reading);
                updateMain(val, reading);
            }
            
            renderSide(kanjiList, mainWord, isInputKanji ? reading : val);
        }, 300);
    });

    function renderSide(list, current, reading) {
        const side = document.getElementById('suggestion-list');
        const title = document.getElementById('side-title');
        side.innerHTML = '';
        const filtered = list.filter(k => k !== current).slice(0, 10);
        if (filtered.length > 0) {
            title.style.display = 'block';
            filtered.forEach(k => {
                const card = document.createElement('div');
                card.className = 'sub-card';
                card.onclick = () => { input.value = k; updateMain(k, reading); };
                card.innerHTML = `<span style="font-size:24px;"><ruby>${k}<rt>${reading}</rt></ruby></span>`;
                side.appendChild(card);
            });
        } else { title.style.display = 'none'; }
    }
    window.addEventListener('resize', adjustSize);
</script>
